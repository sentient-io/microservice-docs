openapi: 3.0.1
info:
  title: Fake News Detection
  description: |+
    This Microservice checks the credibility of the claimed statement and returns whether the claimed statement is True or False.
  x-additionalinfo: |+
    Suggested Use Cases:
    - To check for the credibility of any statement.
  version: '0.1.0'
  x-subscribelink: fake_news_detection

  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10 MB/Call
  x-inputfilelimit: |+
    Process up to 10 MB of input file per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-apidetailsdesc: |+
    Return the credibility of the fact that was passed.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - June 03, 2022"
paths:
  /microservices/custommodels/tsdsofakenews/v0/getprediction:
    post:
      tags:
        - v0.0.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                status: Success 
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          example: [{\"id\": \"0\", \"claim\": \"claim\", \"prediction\": \"prediction\", \"probability\": \"probability\", \"attention\": [0.90,.8,.5], \"snippet_rank\":[1,2,3]}]
          description: Output JSON
          items:
            type: object
            properties:
              id:
                type: integer
                example: 0
                description: Index of the object
              claim:
                type: string
                description: Claim that was checked
                example: Singapore is opening doors to everyone who's vaccinated
              prediction:
                type: string
                description: The claim result (True or False)
                example: 'True'
              probability:
                type: number
                description: The probability of the prediction to be True
                example:
              attention:
                type: string
                description: The relevance of the url to the claim made
                example: [0.90,.8,.5]
              snippet_rank:
                type: string
                description: The rank of significance of the url in the outcome
                example: [1,2,3]
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.0.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - June 03, 2022
              x-details: Initial version release   
              description: Latest Version        
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - records
      properties:
        records:
          type: array
          description: The Input for the API call.
          example: [{"id":0,"claim":"all","snippets":['Mar 10, 2022 Other countries','Mar 10, 2022 Other countries '], "titles":['Singapore Sets Sights on','Singapore Sets Sights on'],"urls":['https://www.abc.com/index.html','https://www.abc.com/index.html']}]
          items:
            type: object
            properties:
              id:
                type: number
                default: true
                example: '0'
                description: Index of the object
              claim:
                type: string
                default: true
                description: Claim to be checked
                example: Singapore is opening doors to everyone who's vaccinated
              snippets:
                type: string
                default: true
                description: Statement related to the claim passed
                example: ['Mar 10, 2022  Other countries ','Mar 10, 2022  Other countries ']
              titles:
                type: string
                default: true
                description: List of Titles of the URLs passed
                example: ['Singapore Sets Sights on','Singapore Sets Sights on']
              urls:
                type: string
                default: true
                description: List of URL
                example: ['https://www.abc.com/index.html','https://www.abc.com/index.html']
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
