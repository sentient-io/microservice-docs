openapi: 3.0.1
info:
  title: LTA Carpark Availability Historical
  x-subscribelink: lta_car_park_availability_historical
  description: |+
          This Data microservice returns the historical no. of available lots for Housing Development Board (HDB), Land Transport Authority (LTA) and Urban Redevelopment Authority (URA) carpark data in 1 minute intervals.</br>
          The LTA carpark data consists of major shopping malls and developments within Orchard, Marina, HarbourFront, Jurong Lake District.
          Updates every 1 minute.
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"agency":"LTA"}}     
    * **match** - Search within a full text field for a single word
      > {"match":{"agency":"LTA"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"availablelots":{"gte":10}}}
      > {"range":{"availablelots":{"lte":100}}}
      > {"range":{"availablelots":{"gte":10,"lte":100}}}
    * **geo_distance** - Returns the geo search based on the distance and location lat/long
      > {"geo_distance": {"distance": "1km","location": "1.29375,103.85718"}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"area"}}
    * **bool** - Returns results that must or must_not match with word
      > {"bool":{"must_not":[{"match":{"agency":"LTA"}}]}}
      > {"bool":{"must":[{"agency":"LTA"}}]}}
      > {"bool":{"should":[{"match":{"agency":"LTA"}}},{"match":{"agency":"HDB"}}]}}
      
    **Aggregations Request Data:**
      > {"limit":10,"offset":0,"aggregation":true,"filter":[{"match_phrase":{"agency":"LTA"}}]}
      
    **Last Updated Data in Time Limit:**
      > {"limit":10,"offset":0,"collapse":true,"filter":[{"range": {"lastupdated": {"gte": "2021-11-26T17:00:00","lte": "2021-11-26T18:00:00"}}}]}      
  version: '0.1.2'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides number of available lots within Singapore's Housing Development Board.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.2"
  description: "Published Date - Jul 13, 2022"
paths:
   /microservices/data/ltacarparkhistorical/v0/getdata:
    post:
      tags:
        - v0.1.2
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  aggregations:
                    hourly_aggs:
                      buckets:
                        - doc_count: 344
                          key: 1633946400000
                          key_as_string: 2021-10-11 10
                          lot_stats:
                            avg: 487.59302325581393
                            count: 344
                            max: 2219
                            min: 6
                            sum: 167732                
                  hits:
                  - _id: 16CLTA
                    _index: lta_carpark_availability_historical
                    _score: 0
                    _source:
                      agency: LTA
                      area: Harbfront
                      availablelots: 900
                      carparkid: '16'
                      development: VivoCity P3
                      lastupdated: '2021-07-26T07:48:53.138Z'
                      location:
                        lat: '1.26421'
                        lon: '103.82263'
                      lottype: C
                      source: lta
                    _type: dir_doc
                  max_score: 0
                  total: 5
                status: Successs
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            aggregations:
              type: array
              example: [{<JSON result Object}]
              description: The list of aggregation Json result object
              items:
                type: object
                properties:        
                  hourly_aggs: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      buckets:
                        type: array
                        example: [{<JSON result Object}]
                        description: The list of Json result object
                        items:  
                          type: object
                          properties:
                            doc_count:
                              type: number
                              description: Docs Count
                              example: 344
                            key:
                              type: number
                              description: Key id
                              example: 1633946400000
                            key_as_string:
                              type: string
                              description: Date of query result
                              example: 2021-10-11 10
                            lot_stats: 
                              type: object
                              example: {<Json Object>}
                              description: Lot avail status
                              properties:                            
                                avg: 
                                  type: float
                                  example: 487.5930232558139
                                  description: Average value
                                count: 
                                  type: number
                                  example: 344
                                  description: Total number of counts
                                max: 
                                  type: float
                                  example: 2219.0
                                  description: Maximum of counts
                                min: 
                                  type: float
                                  example: 6.0
                                  description: Minimum of counts
                                sum: 
                                  type: float
                                  example: 167732.0
                                  description: Sum of values
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_carpark_availability_historical"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "16CLTA"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      agency:
                        type: string
                        example: "LTA"
                        description: |+
                                    Agencies:
                                    • HDB
                                    • LTA
                                    • URA                
                      area:
                        type: string
                        example: Marina
                        description: |+
                                    Area of development / building:
                                    • Orchard
                                    • Marina
                                    • Harbfront
                                    • JurongLakeDistrict                
                      availablelots:
                        type: number
                        example: 965
                        description: Number of lots available at point of data retrieval.
                      carparkid:
                        type: string
                        example: 1
                        description: A unique code for this carpark  
                      development:
                        type: string
                        example: Suntec City
                        description: Major landmark or address where
                                      carpark is located
                      location:
                        type: object
                        properties:
                          lat:
                            type: string
                            example: 1.31384231654635
                            description: Latitude value.                            
                          lon:
                            type: string
                            example: 103.845603032574
                            description: Longitude value.
                        example: {<Json Object>}
                        description: Latitude and Longitude map
                                      coordinates.
                      lottype:
                        type: string
                        example: C
                        description: |+
                                    Type of lots:
                                    • C (for Cars)
                                    • H (for Heavy Vehicles)
                                    • Y (for Motorcycles)       
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.2:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 13, 2022
              x-details: Default limit changed
              description: Latest Version  
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - May 05, 2022
              x-details: Default limit changed
              description: Archived     
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 01, 2022
              x-details: Initial version release
              description: Archived
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: |+ 
              The max records to return for the request. Default - 10, Max - 10000.
              If aggregation is enabled we can set limit Default - 0, Max - 10000.
              Negative values or non numeric values should return Default 10 results.
        offset:
          type: number
          default: false
          example: 0
          description: |+
              The offset of the record list ie the starting index.    
              Negative values or non numeric values should return Default 10 results.
        aggregation:
          type: boolean
          default: false
          example: false
          description: It returns the hourly aggregation of no of incidents. Input should be true/false, default is false.
        collapse:
          type: boolean
          default: false
          example: false
          description: |+
              It returns the last updated data alone based on time. Input should be true/false, default is false. collapse key 
              is not used for aggregation data. 
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match":{"agency":"LTA"}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * range
            * geo_distance
            * exists
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
