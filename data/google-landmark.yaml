openapi: 3.0.1
info:
  title: Google Landmark
  x-subscribelink: google-landmark
  description: |+
    This is the second version of the Google Landmarks dataset (GLDv2), which contains images annotated with labels representing human-made and natural landmarks.
    The annotations are licensed by Google under CC BY 4.0 license. The images listed in this dataset are publicly available on the web, and may have different licenses.
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"category_name":"Port of Barcelona"}}    
    * **match** - Search within a full text field for a single word
      > {"match":{"category_name":"Museum"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"lte":"now/d"}}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"category"}}

    **Pagination with scroll_id:** - We face a major issue of handling the hits, i.e., whenever the hits returned are more than 10,000 hits Elasticsearch will only return till 10k hits. For query more than 10K records scroll id need to add in scroll_id space as below.
      > FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==
     
  version: '0.1.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides links to images of Google landmark images.
servers:
        - url: 'http://168.177.101.38:30015'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 26, 2022"
paths:
   /microservices/data/googlelandmark/v0/getdata:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  scroll_id: FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==
                  search_result:
                    hits:
                    - _index: google-landmark
                      _type: _doc
                      _id: cAapNYIBeBL0zTSFJZO7
                      _score: 1
                      _source:
                        id: 00002df2f4ee4fd8
                        author: Liveon001
                        category: http://commons.wikimedia.org/wiki/Category:Voskevaz_Church
                        category_name: Voskevaz_Church
                        gcs_path: gs://google-landmark/train/0/0/0/00002df2f4ee4fd8.jpg
                        img_url: http://upload.wikimedia.org/wikipedia/commons/3/3f/Voskevaz_Church.JPG
                        img_wiki_url: http://commons.wikimedia.org/wiki/File:Voskevaz_Church.JPG
                        lastupdated: '2022-07-25T10:54:38.697Z'
                        license: CC-BY-SA-3.0(http://creativecommons.org/licenses/by-sa/3.0)/GFDL(http://www.gnu.org/copyleft/fdl.html)
                        title: File:Voskevaz Church.JPG
                    max_score: 1
                    total:
                      value: 10000
                      relation: gte
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure      
        scroll_id:
          type: string
          example: FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==        
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "google-landmark"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "_doc"
                  _id: 
                    type: string
                    description: Unique ID
                    example: "cAapNYIBeBL0zTSFJZO7"
                  _score: 
                    type: number
                    description: The document score for the search request.
                    example: 1.0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits.
                    properties:
                      id:
                        type: string
                        example: "00002df2f4ee4fd8"
                        description: Unique ID for an image.
                      author:
                        type: string
                        example: "Liveon001"
                        description: Author of the image.
                      category:
                        type: string
                        example: "http://commons.wikimedia.org/wiki/Category:Voskevaz_Church"
                        description: |+
                                    Link for the image category.
                      category_name:
                        type: string
                        example: "Voskevaz_Church"
                        description: Image category name.
                      gcs_path:
                        type: string
                        example: "gs://google-landmark/train/0/0/0/00002df2f4ee4fd8.jpg"
                        description: GCS image path.
                      img_url:
                        type: string
                        example: "http://upload.wikimedia.org/wikipedia/commons/3/3f/Voskevaz_Church.JPG"
                        description: |+
                                    Link for the image.
                      img_wiki_url:
                        type: string
                        example: "http://commons.wikimedia.org/wiki/File:Voskevaz_Church.JPG"
                        description: |+
                                    Link for the image wiki page.
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient.
                        example: "2022-07-25T10:54:38.697Z"           
                      license: 
                        type: string
                        description: License for the image.
                        example: "CC-BY-SA-3.0(http://creativecommons.org/licenses/by-sa/3.0)/GFDL(http://www.gnu.org/copyleft/fdl.html)"
                      title: 
                        type: string
                        description: Image filename.
                        example: "File:Voskevaz Church.JPG"
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 26, 2022
              x-details: Initial version release
              description: Latest Version
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: The max records to return for the request. Default - 0, Max - 10000
        offset:
          type: number
          default: false
          example: 0
          description: The offset of the record list ie the starting index 
        scroll_id:
          type: string
          default: 
          example:
          description: If the total number of returned document is greater than 10,000, then you will need to use this scroll id to retreive the remaining records. Note that you will get the scroll id when you do the first search. The maximum amount of documents returned at once is 10,000.      
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match" :{"category_name":"Denali"}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * exists
  securitySchemes:
