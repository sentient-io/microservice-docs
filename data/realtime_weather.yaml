openapi: 3.0.1
info:
  title: Realtime Weather
  x-subscribelink: realtime_weather
  description: |+
    Current weather or realtime weather API method allows a user to get up to date current weather information. The data is returned as a Current Object.

    Current object contains current or realtime weather information for a given city.

  version: '0.1.1'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | String /Call
  x-inputfilelimit: |+
    Process String per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up one string.
  x-apidetailsdesc: |+
    Provides up to date current weather information.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.1"
  description: "Published Date - Jul 13, 2022"
paths:
   /microservices/data/weather/v0/getdata:
    post:
      tags:
        - v0.1.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                current:
                  cloud: 25
                  condition:
                    code: 1030
                    icon: "//cdn.weatherapi.com/weather/64x64/day/143.png"
                    text: Mist
                  feelslike_c: 25.7
                  feelslike_f: 78.3
                  gust_kph: 7.9
                  gust_mph: 4.9
                  humidity: 83
                  is_day: 1
                  last_updated: 2021-02-25 08:30
                  last_updated_epoch: 1614222011
                  precip_in: 0
                  precip_mm: 0
                  pressure_in: 30.4
                  pressure_mb: 1013
                  temp_c: 24
                  temp_f: 75.2
                  uv: 1
                  vis_km: 1.5
                  vis_miles: 0
                  wind_degree: 320
                  wind_dir: NW
                  wind_kph: 6.1
                  wind_mph: 3.8
                location:
                  country: India
                  lat: 13.08
                  localtime: 2021-02-25 8:31
                  localtime_epoch: 1614222076
                  lon: 80.28
                  name: Chennai
                  region: Tamil Nadu
                  tz_id: Asia/Kolkata             
        '400':
          description: Restricted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/restricted'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'    
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        current:
          type: object
          properties:
           cloud:
            type: integer
            example: 25 
            description: Cloud cover as percentage
           condition:
            type: object
            properties:
              code:
                type: integer
                example: 1030
                description: Weather condition unique code.
              icon:
                type: string
                example: //cdn.weatherapi.com/weather/64x64/day/143.png
                description: Weather icon url.
              text:
                type: string
                example: mist
                description: Weather condition text.
           feelslike_c:
            type: float
            example: 25.7
            description: Feels like temperature in celsius
           feelslike_f:
            type: float
            example: 78.3
            description: Feels like temperature in fahrenheit     
           gust_kph:
            type: float
            example: 7.9
            description: Wind gust in kilometer per hour       
           gust_mph:
            type: float
            example: 4.9
            description: Wind gust in miles per hour     
           humidity:
            type: integer
            example: 83
            description: Humidity as percentage    
           is_day:
            type: integer
            example: 1
            description: 1 = Yes 0 = No
                        Whether to show day condition icon or night icon     
           last_updated:
            type: string
            example: 2021-02-25 08:30
            description: Local time when the real time data was updated.
           last_updated_epoch:
            type: integer
            example: 21614222011
            description: Local time when the real time data was updated in unix time.
           precip_in:
            type: float
            example: 0.0
            description: Precipitation amount in inches           
           precip_mm:
            type: float
            example: 0.0
            description: Precipitation amount in millimeters
           pressure_in:
            type: float
            example: 30.4
            description: Pressure in inches
           pressure_mb:
            type: float
            example: 1013.0
            description: Pressure in millibars      
           temp_c:
            type: float
            example: 24.0
            description: Temperature in celsius                  
           temp_f:
            type: float
            example: 75.2
            description: Temperature in fahrenheit    
           uv:
            type: float
            example: 1.0
            description: UV Index   
           vis_km:
            type: float
            example: 1.5
            description: Average visibility in kilometer              
           vis_miles:
            type: float
            example: 0.0
            description: Average visibility in miles               
           wind_degree:
            type: integer
            example: 320
            description: Wind direction in degrees
           wind_dir:
            type: string
            example: "NW"
            description: Wind direction as 16 point compass. e.g.- NSW           
           wind_kph:
            type: float
            example: 6.1
            description: Wind speed in kilometer per hour               
           wind_mph:
            type: float
            example: 3.8
            description: Wind speed in miles per hour   
           location:
            type: object
            properties:
              country:
                type: string
                example: India
                description: Name of country   
              lat:
                type: float
                example: 13.08
                description: Latitude in decimal degree   
              localtime:
                type: string
                example: 2021-02-25 8:31
                description: Latitude in decimal degree   
              localtime_epoch:
                type: integer
                example: 1614222076
                description: Time as epoch 
              lon:
                type: float
                example: 80.28
                description: Longitude in decimal degree
              name:
                type: string
                example: Chennai
                description: City name 
              region:
                type: string
                example: Tamil Nadu
                description: Region name 
              tz_id:
                type: string
                example: Asia/Kolkata
                description: Time zone  
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    restricted:
      type: object
      properties:
        message:
          type: string
          example: The content is restricted
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 13, 2022
              x-details: Initial version release
              description: Latest Version
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 28, 2021
              x-details: Initial version release
              description: Archived
    input:
      type: object
      required:
        - city
      properties:
        city:
          type: string
          default: true
          example: punggol
          description: city name
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
