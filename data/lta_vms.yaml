openapi: 3.0.1
info:
  title: LTA VMS
  x-subscribelink: lta_vms
  description: |+
      This Data microservice returns traffic advisories (via variable message services) concerning current traffic conditions that are displayed on EMAS signboards along expressways and arterial roads. Updates every 2 minutes or whenever there is new data.
      This microservice contains information from LTA Datamall's VMS dataset which is made available under the terms of the [Singapore Open Data Licence version 1.0](https://data.gov.sg/open-data-licence).
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"message":"HEAVY VEHICLES"}}     
    * **match** - Search within a full text field for a single word
      > {"match":{"message":"HEAVY VEHICLES"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"gte":"now-1d/d"}}}
      > {"range":{"lastupdated":{"lte":"now/d"}}}
      > {"range":{"lastupdated":{"gte":"now-1d/d","lte":"now/d"}}}
    * **geo_distance** - Returns the geo search based on the distance and location lat/long
      > {"geo_distance": {"distance": "1km","location": "1.3270,103.8848"}}     
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"message"}}
    * **bool** - Returns results that must or must_not match with word
      > {"bool":{"must_not":[{"match":{"message":"HEAVY VEHICLES"}}]}}
      > {"bool":{"must":[{"message":"HEAVY VEHICLES"}}]}}
      > {"bool":{"should":[{"message":"HEAVY VEHICLES"}}]}}
      
  version: '0.1.2'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides traffic advisories.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.2"
  description: "Published Date - Jul 13, 2022"
paths:
  /microservices/data/ltavms/v0/getdata:
    post:
      tags:
        - v0.1.2
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  hits:
                  - _id: avms0007
                    _index: lta_vms
                    _score: 0
                    _source:
                      equipment_id: AVMS_0007
                      lastupdated: '2021-07-26T07:40:15.445Z'
                      location:
                        lat: 1.3170678577154424
                        lon: 103.8747404794093
                      message: DO NOT STOP,VEHICLE,IN TUNNEL
                      source: lta
                    _type: dir_doc
                  max_score: 0
                  total: 35
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_traffic_images"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "1709"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      equipment_id:
                        type: string
                        example: AVMS_01_00501
                        description: EMAS equipment ID
                      message:
                        type: string
                        example: ROAD|WORKS ON|BENDEMEER
                        description: VEH BREAKDOWN SH,AFTU.THOMSON                
                      location:
                        type: object
                        properties:
                          lat:
                            type: string
                            example: 1.31384231654635
                            description: Latitude map coordinates of electronic signboard.
                          lon:
                            type: string
                            example: 103.845603032574
                            description: Longitude map coordinates of electronic signboard.
                        example: {<Json Object>}
                        description: Latitude and Longitude map
                                      coordinates.    
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.2:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 13, 2022
              x-details: Default limit changed
              description: Latest Version 
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - May 05, 2022
              x-details: Default limit changed
              description: Archived      
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 01, 2022
              x-details: Initial version release
              description: Archived
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: |+
              The max records to return for the request. Default - 10, Max - 10000.
              Negative values or non numeric values should return Default 10 results.
        offset:
          type: number
          default: false
          example: 0
          description: |+
              The offset of the record list ie the starting index.
              Negative values or non numeric values should return Default 10 results.
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match" :{"message":"HEAVY VEHICLES"}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * range
            * geo_distance
            * exists
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
