components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            relation:
              type: text
              example: eq
              description: Indicates the accuracy of the total number of records (e.g. "eq" means equals)
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_busroute"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "_doc"
                  _id: 
                    type: string
                    description: The hexadecimal value combination of serviceno, busstopcode, stopsequence, direction and distance
                    example: "2179263bc57817bb70461bd5478b67392f05e909"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      serviceno:
                        type: string
                        description: The bus service number
                        example: 100A
                      operator:
                        type: string
                        description: Operator for this bus service
                        example: SBST
                      direction:
                        type: integer
                        description: The direction in which the bus travels (1 or 2), loop services only have 1 direction
                        example: 1          
                      stopsequence:
                        type: integer
                        description: The i-th bus stop for this route
                        example: 28
                      busstopcode:
                        type: string
                        description: The unique 5-digit identifier for this physical bus stop
                        example: 01219
                      distance:
                        type: float
                        description: Distance travelled by bus from starting location to this bus stop (in kilometres)
                        example: 10.3
                      wd_firstbus:
                        type : time
                        description: Scheduled arrival of first bus on weekdays
                        example: "20:25"
                      wd_lastbus:
                        type : time
                        description: Scheduled arrival of last bus on weekdays
                        example: "23:52"
                      sat_firstbus:
                        type : time
                        description: Scheduled arrival of first bus on Saturdays
                        example: "14:27"
                      sat_lastbus:
                        type : time
                        description: Scheduled arrival of last bus on Saturdays
                        example: "23:49"
                      sun_firstbus:
                        type : time
                        description: Scheduled arrival of first bus on Sundays
                        example: "06:20"
                      sun_lastbus:
                        type : time
                        description: Scheduled arrival of last bus on Sundays
                        example: "06:00"
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
