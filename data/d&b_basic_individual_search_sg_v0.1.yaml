openapi: 3.0.1
info:
  title: D&B Basic Individual Search (SG)
  description:  |+
    This Data microservice provides the information on the (Singapore-registered) business interest of an individual that includes the individual’s actual name, residential address, business and shareholding in businesses, current & previous ownership, litigation against individual and businesses, bankruptcy record and count on the times this individual has been searched on. Updated daily.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Software solutions that require personal checks, e.g. in the appointment of Board Members, Directorship or C-suite level hiring, where the appointee’s background is paramount to the Company and its reputation.</br></br>
    - Swift pre-employment screening solution - information provided by the microservice can be used to protect one's company's reputation from potential negative publicity by conducting background checks on individuals prior to hiring.
  version: '0.1.0'
  x-subscribelink: d&b_basic_individual_search_sg
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Retrieves information on the business interest and involvement of an individual residing in Singapore.
servers:
  - url: 'https://api.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Aug 15, 2019"
