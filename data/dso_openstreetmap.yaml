paths:
  /microservices/data/tsdsoopenstreetmap/v1/getdata:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  scroll_id: FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==
                  search_result:
                    hits:
                    - _id: '74518784'
                      _index: osm_index
                      _score: 0
                      _source:
                        country: singapore
                        country_code: SG
                        geometry:
                          coordinates:
                          - - 103.9058209
                            - 1.3152874
                          - - 103.9055659
                            - 1.3159403
                          type: LineString
                        properties:
                          highway: trunk
                          name: Still Road
                          osm_id: '74518784'
                          other_tags: '{"lanes":"3","maxspeed":"60","oneway":"yes","surface":"asphalt"}'
                          z_order: 8
                        type: Feature
                      _type: _doc
                    max_score: 0
                    total:
                      relation: eq
                      value: 1
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure
        scroll_id:
          type: string
          example: FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==
          description: This is auto generated id from Elastic Search for query more than 10K records. Sample query formation with scroll id given in Additional Information Section.
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            relation:
              type: text
              example: eq
              description: Indicates the accuracy of the total number of records (e.g. "eq" means equals)
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object>}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "osm_index"
                  _type:
                    type: string
                    description: Content type of the document
                    example: "_doc"
                  _id:
                    type: string
                    description: Unique number to avoid duplications and replacements in the data. This is default value provided by OSM.
                    example: "kjo9xH8BBs9t6Uj6LQ5O"
                  _score:
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source:
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      country:
                        type: string
                        description: Country name.
                        example: singapore
                      country_code:
                        type: string
                        description: 2 letter country code.
                        example: SG
                      geometry:
                        type: geo_shape
                        description: Location coordinates and its type
                        example: {"type": "LineString", "coordinates": [[103.8300615, 1.3060184], [103.8301117, 1.3059917]]}
                      properties:
                        type: object
                        description: Contains all the details of the location in key-value pairs.
                        example: {"osm_id": "14061945", "name": "Central Expressway", "highway": "motorway", "waterway": "N/A", "aerialway": "N/A", "barrier": "N/A", "man_made": "N/A", "other_tags": "{\"lanes\":\"4\",\"maxspeed\":\"80\",\"oneway\":\"yes\",\"ref\":\"CTE\",\"surface\":\"asphalt\"}", "source": "osm", "lastupdated": "2022-03-24T16:38:03.322Z"}
                      type:
                        type: string
                        description: Type of the document
                        example: "Feature"
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2022-02-18T00:23:43.914Z"
                      source:
                        type: string
                        description: Dataset source
                        example: osm
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
