
openapi: 3.0.1
info:
  title: HDB Amenities Score
  description: |+
    This Data microservice returns amenity scores for various amenity types with an input of a Singapore postal code.  
  version: v0.1.0
  x-subscribelink: hdb_amenities_score
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides amenity scores for various amenity types with an input of a Singapore postal code.
servers:
  - url: 'https://apis.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - May 12, 2021"
paths:
  /microservices/data/fetchamenityscore/v0/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                  lat: 1.310163061
                  lon: 103.7870838
                  postalcode: 270018
                  block: '18'
                  chas_score: 29.5454545455
                  gym_score: 5.1282051282
                  hawker_score: 33.3333333333
                  mrt_score: 22.2222222222
                  overall_amenity_score: 29.1585729086
                  preschool_score: 22.2222222222
                  street_name: GHIM MOH ROAD
                  supermarket_score: 62.5
                  town: QUEENSTOWN

                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'    
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            lat:
              description: Latitude in the WGS84 coordinate format.
              example: 1.310163061
              type: number
              format: float
            lon:
              description: Longitude in the WGS84 coordinate format.
              example: 103.7870838
              type: number
              format: float
            postalcode:
              description: Postal Code
              example: 270018
              type: integer
              format: int32
            block:
              description: HDB Block 
              example: '18'
              type: string
            chas_score:
              description: Score denoting the accessibility of the input postalcode area with respect to chas.
              example: 29.5454545455
              type: number
              format: float
            gym_score:
              description: Score denoting the accessibility of the input postalcode area with respect to gym.
              example: 5.1282051282
              type: number
              format: float
            hawker_score:
              description: Score denoting the accessibility of the input postalcode area with respect to hawker centres.
              example: 33.3333333333
              type: number
              format: float
            mrt_score:
              description: Score denoting the accessibility of the input postalcode area with respect to MRT.
              example: 22.2222222222
              type: number
              format: float
            overall_amenity_score:
              description: Overall amenity score.
              example: 29.1585729086
              type: number 
              format: float
            preschool_score:
              description: Score denoting the accessibility of the input postalcode area with respect to pre schools.
              example: 22.2222222222
              type: float
            street_name:
              description: Score denoting the accessibility of the input postalcode area with respect to streets.
              example: GHIM MOH ROAD
              type: string
            supermarket_score:
              description: Score denoting the accessibility of the input postalcode area with respect to supermarkets.
              example: 62.5
              type: number
              format: float
            town:
              description: Score denoting the accessibility of the input postalcode area with respect to towns.
              example: QUEENSTOWN
              type: string

        message:
          type: string
          example: Successfully Processed
          description: Description of the API status.
        status:
          type: string
          example: Success
          description: The status of the API call - Success/Failure.
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - May 12, 2021
                x-details: Initial Release    
                description: Latest Version
    input:
      type: object
      required:
        - postalcode
      
      properties:
        postalcode:
          x-name: postalcode
          type: integer
          default: true
          example: 270018
          description: |+
              Singapore Postal Code
        
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
