openapi: 3.0.1
info:
  title: LTA Faulty Traffic Lights
  x-subscribelink: lta_faulty_traffic_lights
  description: |+
    This Data microservice returns alerts of traffic lights that are currently faulty, or undergoing scheduled maintenance. Updates every 2 minutes or whenever there is new data.
    This microservice contains information from LTA Datamall's Faulty Traffic Lights dataset which is made available under the terms of the [Singapore Open Data Licence version 1.0](https://data.gov.sg/open-data-licence).
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"alarmid":"GL703034136"}}    
    * **match** - Search within a full text field for a single word
      > {"match":{"alarmid":"GL703034136"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"gte":"now-1d/d"}}}
      > {"range":{"lastupdated":{"lte":"now/d"}}}
      > {"range":{"lastupdated":{"gte":"now-1d/d","lte":"now/d"}}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"alarmid"}}
    * **bool** - Returns results that must or must_not match with word
      > {"bool":{"must_not":[{"match":{"alarmid":"GL703034136"}}]}}
      > {"bool":{"must":[{"match":{"alarmid":"GL703034136"}}]}}
      > {"bool":{"should":[{"match":{"alarmid":"GL703034136"}},{"match":{"alarmid":"GL743034172"}}]}}      
  version: '0.1.1'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides alerts of traffic lights that are currently faulty.
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.1.1"
  description: "Published Date - Apr 13, 2022"
paths:
   /microservices/data/ltafaultytrafficlights/v0/getdata:
    post:
      tags:
        - v0.1.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  hits:
                  - _id: '1709'
                    _index: lta_traffic_images
                    _score: 0
                    _source:
                      - alarmID: GL703034136
                        nodeID: 703034136
                        type: 13
                        startDate: 2014-04-12 01:58:00.0
                        endDate: 2014-04-13 01:58:00.0
                        message: (23/1)8:58 Flashing Yellow at Bedok North Interchange/Bedok North Street 1 Junc
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_faulty_traffic_lights"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "1709"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      alarmid:
                        type: string
                        example: GL703034136
                        description: Technical alarm ID
                      nodeid:
                        type: string
                        example: 703034136
                        description: A unique code to represent each
                            unique traffic light node
                      type:
                        type: number
                        example: 13
                        description: Type of the technical alarm
                                      • 4 (Blackout)
                                      • 13 (Flashing Yellow)
                      startdate:
                        type: string
                        example: 2014-04-12 01:58:00.0
                        description: YYYY-MM-DD HH:MM:SS.ms 
                      enddate:
                        type: string
                        example: 2014-04-13 01:58:00.0
                        description: YYYY-MM-DD HH:MM:SS.ms
                                (empty field if this is not a
                                scheduled maintenance)                
                      message:
                        type: string
                        example: (23/1)8:58 Flashing Yellow at
                                    Bedok North Interchange/Bedok
                                    North Street 1 Junc
                        description: Canning Message 
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Apr 13, 2022
              x-details: Default limit changed
              description: Latest Version        
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 01, 2022
              x-details: Initial version release
              description: Archived
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: The max records to return for the request. Default - 10, Max - 10000
        offset:
          type: number
          default: false
          example: 0
          description: The offset of the record list ie the starting index 
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match" :{"type":13}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * range
            * exists
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
