openapi: 3.0.1
info:
  title: D&B Business Check (SG)
  description: |+
    This Data microservice provides key business information of a Singapore-registered company that includes the business name, registration number, registered address and date of change, company status, registered activities, shareholders details (i.e. date of commencement, residing address) capital amount and shares allocated to each shareholders. Updated daily.
  x-additionalinfo: |+
    Suggested Use Cases:
    - For software solutions that require general background checks of a company. This microservice can provide a high level of scrutiny of potential business associates, and throw light on the risks that cannot be detected by geopolitical analysis or batch screening levels.
    - For example, this microservice can be used to check if a Singapore-registered company meets regulations, such as if the company complies with anti-money laundering, anti-bribery, and corruption regulations by looking at registered activities, shareholders details, and more.
    - It can also be used to simplify the due diligence process, by identify risk issues using a range of reports that meet different compliance requirements.
    - It can also be used to protect your business – safeguard against reputational risk by avoiding those involved in financial crime.
    - It can also be used for finance-related domains such as vehicle leasing, loans, enterprise credit terms and so on. Updated daily.
  version: '1.0.0'
  x-subscribelink: d&b_business_check_sg
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides key business information of a Singapore-registered company.
