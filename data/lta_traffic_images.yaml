          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_traffic_images"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "1709"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      cameraid:
                        type: string
                        example: 1709
                        description: A unique ID for this camera
                      imageLink:
                        type: string
                        example: 'gs://lta_data/trafficimages/1501_20211022_194451.jpg'
                        description: |+
                                    â€¢ Link for downloading this image.
                      location:
                        type: object
                        properties:
                          lat:
                            type: string
                            example: 1.31384231654635
                            description: Latitude value.                            
                          lon:
                            type: string
                            example: 103.845603032574
                            description: Longitude value.
                        example: {<Json Object>}
                        description: Latitude and Longitude map
                                      coordinates.
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.2:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jun 30, 2022
              x-details: Default limit changed
              description: Latest Version 
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - May 05, 2022
              x-details: Default limit changed
              description: Older Version      
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 01, 2022
              x-details: Initial version release
              description: Archived
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: |+ 
              The max records to return for the request. Default - 10, Max - 10000.
              If aggregation is enabled we can set limit Default - 0, Max - 10000.
              Negative values or non numeric values should return Default 10 results.
        offset:
          type: number
          default: false
          example: 0
          description: |+
                The offset of the record list ie the starting index.
                Negative values or non numeric values should return Default 10 results.
        aggregation:
          type: boolean
          default: false
          example: false
          description: It returns the hourly aggregation of total number of camera images captured. Input should be true/false, default is false.
        collapse:
          type: boolean
          default: false
          example: false
          description: |+
              It returns the last updated data alone based on time. Input should be true/false, default is false. Collapse key 
              cannot be used along with aggregation data.           
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match" :{"camera_id":"1709"}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * range
            * geo_distance
            * exists
