openapi: 3.0.1
info:
  title: LTA Traffic Images
  x-subscribelink: lta_traffic_images
  description: |+
    Returns links to images of live traffic conditions along expressways and Woodlands & Tuas Checkpoints. Updates every 5 minutes.
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"camera_id":"1709"}}    
    * **match** - Search within a full text field for a single word
      > {"match":{"camera_id":"1709"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"gte":"now-1d/d"}}}
      > {"range":{"lastupdated":{"lte":"now/d"}}}
      > {"range":{"lastupdated":{"gte":"now-1d/d","lte":"now/d"}}}
    * **geo_distance** - Returns the geo search based on the distance and location lat/long
      > {"geo_distance": {"distance": "1km","location": "1.3138,103.8456"}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"image_link"}}
      
    **Generate Presigned URL:**      
        Traffic images are stored in GCP location. To access the image need to generate the presigned URL.
          **End Point** - https://dev-apis.sentient.io/microservices/data/ltapresignedurl/v0/getdata
          **Input Example** - {"image_link": "gs://lta_data/trafficimages/1501_20211022_194451.jpg"}
  version: '0.1.0'
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 30, 2021"
paths:
   /microservices/data/ltatrafficimagesv2/v0/getdata:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  hits:
                  - _id: '1709'
                    _index: lta_traffic_images
                    _score: 0
                    _source:
                      camera_id: '1709'
                      image_link: https://storage.googleapis.com/lta_data/trafficimages/1709_20210827_003855.jpg?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=sentient-dev-bigquery%40sentient-207310.iam.gserviceaccount.com%2F20210826%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20210826T164859Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-
                      lastupdated: '2021-07-26T08:19:02.109Z'
                      location:
                        lat: 1.31384231654635
                        lon: 103.845603032574
                      source: lta
                    _type: dir_doc
                  max_score: 0
                  total: 86
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_traffic_images"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "1709"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      cameraid:
                        type: string
                        example: 1709
                        description: A unique ID for this camera
                      imageLink:
                        type: string
                        example: 'https://storage.googleapis.com/lta_data/trafficimages/1709_20210827_003855.jpg?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=sentient-dev-bigquery%40sentient-207310.iam.gserviceaccount.com%2F20210826%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20210826T164859Z&X-Goog-Expires=604800&X-Goog-SignedHeaders=host&X-Goog-'
                        description: |+
                                    â€¢ Link for downloading this image.
                      location:
                        type: object
                        properties:
                          lat:
                            type: string
                            example: 1.31384231654635
                            description: Latitude value.                            
                          lon:
                            type: string
                            example: 103.845603032574
                            description: Longitude value.
                        example: {<Json Object>}
                        description: Latitude and Longitude map
                                      coordinates.
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
