      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  hits:
                  - _id: 750d5af5f325f122ab0f028db88b79e181529788
                    _index: lta_busstop
                    _score:
                    _source:
                      busstopcode: '01109'
                      description: Queen St Ter
                      id: 750d5af5f325f122ab0f028db88b79e181529788
                      lastupdated: '2022-02-11T17:48:26.498Z'
                      location:
                        lat: 1.30358577565355
                        lon: 103.85650372998224
                      roadname: Queen St
                    _type: _doc
                    sort:
                    - 1644601706498
                  max_score:
                  total:
