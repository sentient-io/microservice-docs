openapi: 3.0.1
info:
  title: LTA Bus Stops
  x-subscribelink: lta_busstop
  description: |+
      Returns detailed information for all bus stops currently being serviced by buses, including: Bus Stop Code, location coordinates.
      This microservice contains information from LTA Datamall's BUS STOPS dataset which is made available under the terms of the 
      [Singapore Open Data Licence version 1.0](https://data.gov.sg/open-data-licence).
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field and returns all the documents having "stn" in description field 
      > {"match_phrase":{"roadname": "Central Blvd"}}   
      > {"match_phrase":{"description": "Queen St Ter"}}
    * **match** - Search within a full text field for a single word
      > {"match":{"roadname": "Victoria"}}
      > {"match":{"description": "Marina"}}
      > {"match":{"busstopcode": "02101"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"lte":"now/d"}}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"roadname"}}
    * **geo_distance** - Returns the geo search based on the distance and location lat/long
      > {"geo_distance": {"distance": "1km","location": "1.29375,103.85718"}}
      
  version: '0.1.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+ 
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides detailed information for all bus stops currently being serviced by buses.
servers:
        - url: 'http://168.177.101.39:30015'
tags:
- name: "v0.1.0"
  description: "Published Date - Feb 22, 2022"
paths:
  /microservices/data/ltabusstop/v0/getdata:
