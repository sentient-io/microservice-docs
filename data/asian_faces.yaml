        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure      
        scroll_id:
          type: string
          example: FGluY2x1ZGVfY29udGV4dF91.....QbmVUTHlMMjRqREpvZkhMUQ==        
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            relation:
              type: string
              example: eq
              description: Indicates the accuracy of the total number of records (e.g. "eq" means equals, "gte" means greater than)
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object>}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "asian_faces"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "_doc"
                  _id: 
                    type: string
                    description: Unique ID
                    example: "OqUSpoIB5CHXrx160syj"
                  _score: 
                    type: number
                    description: The document score for the search request.
                    example: 1.0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits.
                    properties:
                      id:
                        type: string
                        example: "33710c3d-1d48-11ed-a9d5-42010a940006"
                        description: Unique ID for the document.
                      name:
                        type: string
                        example: "xuekaiqi"
                        description: Name of the person in the image.
                      gender:
                        type: string
                        example: "female"
                        description: Gender of the person either male or female.
                      image_link:
                        type: string
                        example: "http://192.168.1.2:30008/asian_face_images/female/xuekaiqi/xuekaiqi_0105.jpg"
                        description: Image path.
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient.
                        example: "2022-08-16T17:45:44.451Z"          
