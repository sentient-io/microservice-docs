openapi: 3.0.1
info:
  title: LTA Road Works
  x-subscribelink: lta_road_works
  description: |+
    This Data microservice returns all road works being / to be carried out. Updates every 24 hours or whenever there is new data.
    This microservice contains information from LTA Datamall's Road Works dataset which is made available under the terms of the [Singapore Open Data Licence version 1.0](https://data.gov.sg/open-data-licence).
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"road_name":"arthur"}}    
    * **match** - Search within a full text field for a single word
      > {"match":{"road_name":"arthur"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"end_date":{"gte":"now/d"}}}
      > {"range":{"end_date":{"lte":"now+100d/d"}}}
      > {"range":{"end_date":{"gte":"now/d","lte":"now+100d/d"}}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"road_name"}}
    * **bool** - Returns results that must or must_not match with word
      > {"bool":{"must_not":[{"match":{"road_name":"arthur"}}]}}
      > {"bool":{"must":[{"match":{"road_name":"arthur"}}]}}
      > {"bool":{"should":[{"match":{"road_name":"arthur"}}]}}
      
  version: '0.1.2'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides returns all road works being / to be carried out.
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.1.2"
  description: "Published Date - Jun 30, 2022"
paths:
   /microservices/data/ltaroadworks/v0/getdata:
    post:
      tags:
        - v0.1.2
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                total: 1
                results:
                - _id: rminrm2020122140arthurroad
                  _index: lta_road_works
                  _score: 0
                  _source:
                    end_date: '2021-12-29'
                    event_id: RMINRM-202012-2140
                    lastupdated: '2021-07-26T04:24:16.409Z'
                    other: For details
                    road_name: ARTHUR ROAD
                    source: lta
                    start_date: '2020-12-30'
                    svcdept: SINGTEL - ACCESS NETWORK ENGINEERING DIVISION
                  _type: dir_doc
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure             
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: integer
              example: 1
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "lta_road_works"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "dir_doc"
                  _id: 
                    type: string
                    description: Document ID
                    example: "rminrm2021061572arthurroad"
                  _score: 
                    type: number
                    description: The document score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      event_id:
                        type: string
                        example: RMAPP-201512-0217
                        description: ID for this road work
                      start_date:
                        type: string
                        example: 2021-2-14
                        description: Start date for the works
                                          performed for this road work
                                          (in YYYY-MM-DD format)
                      end_date:
                        type: string
                        example: 2021-3-31
                        description: End date for works performed
                                      for this road work
                                      (in YYYY-MM-DD format)
                      svcdept:
                        type: string
                        example: SP POWERGRID LTD - REGIONAL
                                  NETWORK CENTRAL
                        description: Department or company
                                        performing this road work
                      road_name:
                        type: string
                        example: ADAM DRIVE
                        description: Name of road where work is
                                    being performed.              
                      other:
                        type: string
                        example: For details, please call 67273085
                        description: Additional information or messages.    
                      lastupdated:
                        type: string
                        description: Record last updated date on sentient
                        example: "2021-07-26T04:24:16.409Z"           
                      source: 
                        type: string
                        description: Dataset source
                        example: lta
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.2:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jun 30, 2022
              x-details: Default limit changed
              description: Latest Version
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - May 05, 2022
              x-details: Default limit changed
              description: Older Version       
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 01, 2022
              x-details: Initial version release
              description: Archived
    input:
      type: object
      properties:
        limit:
          type: number
          default: false
          example: 10
          description: |+
                The max records to return for the request. Default - 10, Max - 10000.
                Negative values or non numeric values should return Default 10 results.
        offset:
          type: number
          default: false
          example: 0
          description: |+
                The offset of the record list ie the starting index . Default - 0.
                Negative values or non numeric values should return Default 10 results.
        filter:
          type: array
          default: false
          items:
              type: object
          example: [{"match":{"road_name":"arthur"}}]
          description: |+
            Its a list of filters to refine the search further. Default it returns the today's latest record. Each filter consists of a match type, the field and the value. The possible match types are&#58;
            * match
            * match_phrase
            * range
            * exists

  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
