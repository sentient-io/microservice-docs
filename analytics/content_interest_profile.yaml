    visitdetailsinput:
      type: object
      required:
        - site_id
        - period
        - date
      properties:
        site_id:
          type: number
          default: true
          example: 1
          description: |+
            The ID of the website we're tracking a visit/action for.
            - can also specify a list of idSites comma separated, eg. site_id=1,4,5,6
            - if you want to get data for all websites, set site_id=all
        period:
          type: string
          default: true
          example: day
          description: |+
            The period you request the statistics for.
            - It can be day, week, month, year or range
            - If you want to get report for the specific period the here is the example 
              --  period=range and date=2022-01-01,2022-02-15
        date:
          type: string
          default: true
          example: '2022-03-29'
          description: |+
            The date you request the statistic for.
            - standard format = YYYY-MM-DD
            - It can be also using magic keywords = today, yesterday, lastWeek, lastMonth or lastYear
            - range of dates
              -- lastX for the last X periods including today
              -- previousX returns the last X periods before today
              -- YYYY-MM-DD,YYYY-MM-DD for every period
