openapi: 3.0.1
info:
  title: Content Interest Profiling
  x-subscribelink: content_interesr_profiling
  description: |+
    This Analytics microservice helps profile the content and interest from the web page traffic. Content profiler would profile given text documents and Interest profiler would profile an entity (a human being/Internet session/cookie) based on the history of documents it has accessed over time and the profile of those documents. </br>
    Upon subscription, a javascript is sent to the user to place it within the web page. This will capture the web page traffic and auto profile the content as well as the user. If required, users can also pass in user ID to identify the user using the external_id field. Only English language texts will be addressed. In addition to the Content Interest Profiling microservices, we are also releasing a few analytics overview microservice namely, traffic overview, page overview, and external id analytics.
  x-additionalinfo : |+
    Filters are applicable only for Content and Interest Profiling APIs.
    
    **Match Types:**
    A match type is a match operator nested within a filter that fine-tunes the matching condition of the text search. The supported match types are&#58;
    
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"content_categories":"news/business news/construction"}}     
    * **match** - Search within a full text field for a single word
      > {"match":{"content_categories":"news"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"gte":"now-1d/d"}}}
      > {"range":{"lastupdated":{"lte":"now/d"}}}
      > {"range":{"lastupdated":{"gte":"now-1d/d","lte":"now/d"}}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"content_categories"}}
    * **bool** - Returns results that must or must_not match with word
      > {"bool":{"must_not":[{"match":{"content_categories":"news"}}]}}
      > {"bool":{"must":[{"match":{"content_categories":"news"}}]}}
      > {"bool":{"should":[{"match":{"content_categories":"news"}},{"match":{"content_ngrams":"solutions"}}]}}
      
    **Sample Queries Based on Use Cases for Content and Interest Profiling APIs.**
    
    1. **Search for the profiles matching categories news/business news/construction.**
      
      > {"match_phrase":{"content_categories":"news/business news/construction"}}
      
    2. **Get for the content profile matching page url**
      
      > {"match_phrase":{"content.articleUrl"="https://www.sentient.io/team"}}
      
    3. **Get for the interest profile matching page External ID (custom user ID from the web)**
      
      > {"match_phrase":{"external_id":"user1"}}
      
    4. **Search for the profiles matching the primary top category**
      
      > {"match_phrase":{"content_groupcategories":"technology"}}
