openapi: 3.0.1
info:
  title: Add User
  description: |+
    This API provides operations to manage users in your organization. Create a user without a password and recovery question/answer. </br>
    When the user is activated, an email is sent to the user with an activation token that can be used to complete the activation process. </br>
    This is the default flow for new user registration using the admistrator user dashboard.
  version: v0.1.0
  x-subscribelink: add_user
servers:
  - url: 'https://dev-microserviceapi-org.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 09, 2021"
paths:
  /org/v0/adduser:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: successfully processed
                status: success
                user_id: 111
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '415':
          description: Invalid Input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
        user_id:
          type: string
          example: 111
          description: User id of the user
        user_apikey:
          type: string
          example: B62F6F537F064AACB78C
          description: Apikey of the user
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Jul 09, 2021
                description: Initial version release
    input:
      type: object
      required:
        - user_name
        - user_password
      properties:
        user_name:
          x-name: user_name
          type: string
          default: True
          example: example@example.com
          description: User email of the user should be in the proper email format example@example.com.
        user_password:
          x-name: user_password
          type: string
          default: True
          example: xxxxxx
          description: |+
            - User password of the user must contain at least 8 characters and mixture of alphanumeric characters with at least one or more special characters, numbers, upper and lower case
        send_email:
          x-name: send_email
          type: string
          example: no
          description: |+
            Default value is no. User email send option
            - yes - Email send to the user
            - no  - Email will not send to user
        user_groups:
          x-name: user_groups
          type: array
          example: []
          description: User groups list of the user. Refer to View User Details API to get the group id(results.groups.id) details.
          items:
            type: object
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
