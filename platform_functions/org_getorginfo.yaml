openapi: 3.0.1
info:
  title: View Organizational Info
  description: |+
    This API provides collection of API Metering graphs that lets you as an admin read and create organization's data. </br>
    By using this API, an orgonization admin can grant access to orgonizational/groups/group lists, content and allow to publish content to the orgonization/groups/group lists on behalf of the admin.
  x-subscribelink: org_info
  version: '0.1.0'
servers:
  - url: 'https://dev-microserviceapi-org.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - May 21, 2021"
paths:
   /org/v0/getorginfo:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                result:
                  org_id: 829
                  name: example@example.io
                  email: example@example.io
                  description: 'example description'
                  date_created: 05 aug 2020 / 16:53
                  date_updated: 05 aug 2020 / 16:53
                  user_name: admin
                  api_key: 5B64B2B...
                  client_id: CC22..
                  public_key: ''
                  ctype: 'NO'
                message: ''
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results 
          properties:
            org_id:
              type: integer
              example: 829
              description: Organization Id
            name:
              type: string
              example: example@example.io
              description: Organization name
            email:
              type: string
              example: example@example.io
              description: Organization email
            description:
              type: string
              example: example description
              description: Organization description
            date_created:
              type: string
              example: 05 aug 2020 / 16:53
              description: Organization created date in the format DD MM YYYY / HH:MM
            date_updated:
              type: string
              example: 05 aug 2020 / 16:53
              description: Organization date updated in the format DD MM YYYY / HH:MM
            created_by:
              type: string
              example: admin
              description: Organization created by admin
            org_api_key:
              type: string
              example: 5B64B2B...
              description: Organization API Key
            client_id:
              type: string
              example: CC22C..
              description: Organization client Id
            public_key:
              type: string
              example: MIGfMA0GCSq...
              description: Organization public key
            ctype:
              type: string
              example: NO
              description: |+
                Organization account type. 
                - YES - Corporate account 
                - NO - Individual account
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
    versions:
      type: object
      properties:
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 09,2021
              description: Initial version release          
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
