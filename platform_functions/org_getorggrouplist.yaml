openapi: 3.0.1
info:
  title: Group List
  description: This API provides collection of API Metering graphs that lets you as an admin read and create group list data. By using this API, a group admin can grant access to specific group list content and allow to publish content to the group list on behalf of the admin.
  x-subscribelink: org_group_list
  version: '0.1.0'
servers:
  - url: 'https://platform-apis-org.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 09, 2021"
paths:
   /org/v0/getorggrouplist:
    get:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                result:
                  - created_by: admin
                    date_created: 22 jun 2021 / 20:12
                    group_description: Predefined group
                    group_name: AI & Data (Individual)
                    group_id: 2374
                    users_cnt: 1
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        results:
          type: array
          example: [{<JSON result Object}]
          description: The list of Json result object
          items:
            type: object
            properties:                      
                created_by:
                  type: string
                  description: Group created by the user
                  example: "admin"
                date_created: 
                  type: string
                  description: Group created date and time the format DD MM YYYY / HH:MM
                  example: "06 oct 2020 / 11:37"
                group_description: 
                  type: string
                  description: Group description of the group
                  example: "Default consumer group"
                group_name: 
                  type: string
                  description: Group name of the group
                  example: "Mi test group"
                group_id: 
                  type: integer
                  description: "Group Id of the group"
                  example: "2374"
                users_cnt: 
                  type: string
                  description: User count in the group
                  example: "1"
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 09,2021
              description: Initial version release          
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
