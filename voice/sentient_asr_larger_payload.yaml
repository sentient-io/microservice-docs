  x-apitype: large file
  x-apitypedescription: |+
    Asyncronous | Batch | 1GB/File.
  x-inputfilelimit: |+
    Process up to 1 GB of File Size.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Size cannot exceed 1 GB.
  x-apidetailsdesc: |+
    Kindly note that large file / asynchronous processing requires multiple steps and calling multiple API end-points sequentially to complete the entire processing.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Depreciation Date - May 23, 2022"
paths:
  /async/microservices/voice/sentientasr/v0/getuploadurl:
    description: |+
      Get the pre-signed url to upload the file.
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  url: https://dev-apis.sentient.io/async/largerpayload/upload
                  fields:
                    content-type: audio/wav
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Qx_XqBVK8-pZQ9LE0OlwB0pIZdFllzcX2LBRSJV7Yyc
                  message: Successfully token generated
                  status: Success
                  jid: 36d075917dcd481e9daf858a2549f3b1
                  request_cost: 4.6673
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
  /upload:
    description: |+
      Upload your file to start processing.
    post:
      servers:
        - url: 'https://apis.sentient.io/async/largerpayload/upload'
          description: Override base path for the GET /ping operation    
      tags:
        - v0.1.0
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadinput'
        required: true          
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed         
  /async/microservices/voice/sentientasr/v0/getstatus:
    description: |+
      Query for processing status.
    get:
      tags:
        - v0.1.0
      parameters:
        - in: query
          name: jid
          schema:
            type: string
          example: 36d075917dcd481e9daf858a2549f3b1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getsuccess'
              example:
                output_url": "https://s3.ap-southeast-1.wasabisys.com/lpuserspaceprod/309/495/lp-asrsch/output/f72a1b0c7c424e7cb136852163014d6b.json?AWSAccessKeyId=6PFW0U2Q2B2IOZ0XMKQM&Signature=hw2PeWM3%2FHlVToumvCB03RkNguc%3D&Expires=1682052404"
                message: Successfully Processed
                status: "Success"
                request_cost: 0.1218
                last_updated: "2023-04-19 14:22:40"

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    getsuccess:
      type: object
      properties:
        output_url:
          type: string
          example: "https://s3.ap-southeast-1.wasabisys.com/largerpayloaddev/309/495/lp-asr/output/f72a1b0c7c424e7cb136852163014d6b.json?AWSAccessKeyId=6PFW0U2Q2B2IOZ0XMKQM&Signature=hw2PeWM3%2FHlVToumvCB03RkNguc%3D&Expires=1682052404"
          description: pre-signed url generated for the output file.
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: Detail description on the API status
        request_cost:
          type: string
          example: 0.086
          description: Detail description on the API status
        last_updated:
          type: string
          example: 2023-04-19 14:22:40
          description: Last updated
    success:
      type: object
      properties:
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:
            url:
              type: string
              example: https://dev-apis.sentient.io/async/largerpayload/upload
              description: Url to upload file
            fields:
              type: object
              example: { "<Json": "Object>" }
              description: Json Object of returned results
              properties:
                token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjb250Z.....
                  description: Token generated for the details given by the user.
            jid:
              type: string
              example: 8f1e8179e6934e3aad9563bc3707ff88
              description: Google algorithm 
            request_cost:
              type: string
              example: 0
              description: Google algorithm 
            message:
              type: string
              example: Successfully Processed
              description: The message of the API call success/failure
            status:
              type: string
              example: Success
              description: The status of the API call success/failure                    
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid input - Error in URL.
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure 
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Dec 30, 2021
              x-details: Initial version release  
              description: Latest Version
    input:
      type: object
      required:
        - file_name
        - additional_param
      properties:
        file_name:
          x-name: file_name
          type: string
          default: true
          format: binary
          example: '4 test.wav'
          description: |+
            Name of file to be upload.
        file_size:
          x-name: file_size
          type: integer
          default: true
          example: 4746636
          description: |+
             Size of the file. Maximum size should be 1 GB.
        content_type:
          x-name: content_type
          type: string
          default: true
          example: 'audio/wav'
          description: |+
            Specify the content-type. Pick any one from below list based on input file type.
            ["audio/wav","audio/aac","audio/midi","audio/x-midi","audio/mpeg","audio/opus", "audio/webm","audio/3gpp","audio/3gpp2"]
        additional_param:
          x-name: additional_param
          type: object
          properties: 
            model_type:
              x-model: model_type
              type: string
              default: true
              example: large-v2
              description: |+
                1. large-v2 
            language:
              type: string
              default: true
              example: en
              description: |+
                The model can automatically predict the input language though it can make mistakes sometime; otherwise the user can also specify the input language, e.g. 'en' for English                   
    uploadinput:
      type: object
      required:
        - file
        - token
      properties:
        file:
          type: string
          format: binary
          default: true
          example: '4 test.wav'
          description: file
        token:
          type: string
          default: true
          example: 
          description: Fields                
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
