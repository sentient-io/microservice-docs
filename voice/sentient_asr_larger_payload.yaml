openapi: 3.0.1
info:
  title: Sentient ASR  (Large File)
  description: |+
    This Voice microservice based on the Sentient ASR, takes audio or video file and transcribes speech content within 
    the input file into text.
  version: '0.1.0'
  x-additionalinfo: |+
