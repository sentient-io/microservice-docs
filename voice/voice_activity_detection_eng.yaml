openapi: 3.0.1
info:
  title: Voice Activity Detection ENG
  description: |+
    This Voice microservice detects utterances in the input audio and outputs the start and end time of these utterances.
    
    An utterance is the smallest unit of speech. It is a continuous piece of speech beginning and ending with a clear pause.
    The length of your audio should be **up to 60 seconds**.
  version: '1.0.1'
  x-additionalinfo: |+
    Suggested Use Cases:
    - Narrate a blurb or chunk of text in English
    - Improve customer service - empower a customer service system by adding IVR (interactive voice response) and agent conversations to call centers. Perform analytics on conversation data to gain more insights into the calls and customers.
    - Enable voice control - implement voice commands such as “turn the volume up,” and voice search such as saying “what is the temperature in Paris?”
    - Transcribe multimedia content - transcribe audio and video to include captions and improve audience reach and experience. For example, this microservice can be used for indexing or subtitling video and/or multispeaker content; similar to video captioning on YouTube.
  x-subscribelink: voice_activity_detection_eng
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 60sec/Call
  x-inputfilelimit: |+
    Process up to 60 seconds (1 minute) of audio file.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 60 seconds (1 minute).
  x-apidetailsdesc: |+
    Detects utterances of input audio and give start/end time of utterances.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.0.1"
  description: "Published Date - Nov 09, 2021"
paths:
  /microservices/voice/vad/v1/getpredictions:
    post:
      tags:
        - v1.0.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                    output: [{end: 23.72,seqNum: 1,start: 0.64}]
                message: Successfully Processed
                status: Success
                
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []          
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
            type: object
            description: The result of the API call.
            example: { "<Json": "Object>" }
            properties:
                output:
                    type: array
                    example: [{end: 23.72,seqNum: 1,start: 0.64}]
                    description: List of details of start and end time of utterances in the input audio
                    items:
                        oneOf:
                        - type: object 
                          properties:
                            end:
                              type: number
                              format: float
                              example: 23.72
                              description: End time of utterance, in seconds. Offset from the start of stream.
                            seqNum:
                              type: number
                              example: 1
                              description: Running sequence. Starts from 1.
                            start:
                              type: number
                              format: float
                              example: 0.64
                              description: Start time of utterance, in seconds. Offset from the start of stream.
                message:
                    type: string
                    example: Successfully Processed
                    description: Description of the API status
                status:
                    type: string
                    example: Success
                    description: The status of the API call - success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - wav_base64
      properties:
        wav_base64:
          x-name: wav_base64
          type: string
          format: bytes
          default: true
          example: UklGRkbiBABXQVZFZm10IBAAAAABA...
          description: |+
            Required. Input audio wav file in base64 format. 
        threshold:
          x-name: threshold
          type: number
          format: float
          default: false
          example: 0.2
          description: |+
            Optional. Threshold ranges between 0.0 and 1.0 and default is 0.4
    versions:
      type: object
      properties:
        v1.0.1:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Nov 09, 2021
              x-details: Bug fix
              description: Latest Version
        v1.0.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Dec 09, 2020
              x-details: Standardizing Output JSON 
              description: Depreciating on Nov 08, 2021
        v0.1.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Jul 03, 2020
              x-details: Initial version release
              description: Archived
  securitySchemes:
