            - type: string
              example: Published Date - Feb 18, 2022
              x-details: Initial version release  
              description: Archived
    input:
      type: object
      required:
        - file_name
      properties:
        file_name:
          x-name: file_name
          type: string
          default: true
          format: binary
          example: '4 test.wav'
          description: |+
            Name of file to be upload.
        file_size:
          x-name: file_size
          type: integer
          default: true
          example: 4746636
          description: |+
            Size of the file. Maximum size should be 1 GB.
        content_type:
          x-name: content_type
          type: string
          default: true
          example: 'audio/wav'
          description: |+
            Specify the content-type. Pick any one from below list based on input file type.
            ["audio/wav","audio/aac","audio/midi","audio/x-midi","audio/mpeg","audio/opus", "audio/webm","audio/3gpp","audio/3gpp2"]
        additional_param:
          x-name: additional_param
          type: object
          properties:             
            inverse_text_normalization:
              type: boolean
              default: false
              example: false
              description: 
                Specifies whether to enable inverse text normalization (ITN) during post-processing. Valid values - True and False. Default value - False.
            punctuation_prediction:
              type: boolean
              default: false
              example: false
              description: 
                Specifies whether to add punctuation marks during post-processing. Valid values - True and False. Default value - False.  
            word_level:
              type: boolean
              default: false
              example: false
              description: 
                Specifies whether to return the information about words. Default value false.                
    uploadinput:
      type: object
      required:
        - filePath      
      properties:
        file:
          type: string
          format: binary
          default: true
          example: sample.wav
          description: file
        content-type:
          type: string
          default: false
          example: audio/wav
          description: Fields
        key:
          type: string
          default: false
          example: 309/495/lp-asrsch/input/4test_5292a71b45184424826c9089c103fb78.wav
          description: Fields
        policy:
          type: string
          default: false
          example: 
          description: Fields
        x-goog-algorithm:
          type: string
          default: false
          example: GOOG4-RSA-SHA256
          description: Fields
        x-goog-credential:
          type: string
          default: false
          example: sentient-bigquery@sentient-231509.iam.gserviceaccount.com/20220224/auto/storage/goog4_request
          description: Fields
        x-goog-date:
          type: string
          default: false
          example: 20220224T045625Z
          description: Fields          
        x-goog-meta-additional_param:
          type: string
          default: false
          example: "{\"inverse_text_normalization\": false, \"punctuation_prediction\": false}"
          description: Fields
        x-goog-meta-oid:
          type: string
          default: false
          example: 309
          description: Fields
        x-goog-meta-uid:
          type: string
          default: false
          example: 495
          description: Fields
        x-goog-meta-uploader:
          type: string
          default: false
          example: 01832842d1774e4fb711d31b30fa9431
          description: Fields           
        x-goog-meta-uuid:
          type: string
          default: false
          example: cf3d329bd9df4cef91966c336386eea3
          description: Fields
        x-goog-signature:
          type: string
          default: false
          example: 
          description: Fields  
    status:
      type: string
      example: Success
      description: The status of the API call success/failure           
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
