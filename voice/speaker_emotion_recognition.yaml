openapi: 3.0.1
info:
  title: Speaker Emotion Recognition
  description: |+
    This Voice microservice takes in an audio file (in WAV format at 16kHz) and return the emotional feeling of voice.

    This api supports upto 30 seconds audio file only.
  version: '0.1.0'
  x-apitype: small file
  x-subscribelink: speaker_emotion_recognition
  x-apitypedescription: |+
    Fast | Single-Call | 30 sec/Call
  x-inputfilelimit: |+
    Process up to  30 seconds (1 minute) of audio file.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed  30 seconds (1 minute).
  x-apidetailsdesc: |+
    Transcribes Singaporean-accented English speech content for audio file (in WAV format at 16kHz).
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jun 23, 2022"
paths:
  /microservices/voice/ser/v0/get_emotion:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                status: Success
                message: Successfully Processed
                results:
                  transcript: 'i want to apply for a credit farslidy to service my hish d v long '
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
              emotion_label:
                x-name: emotion_label
                type: string
                example: sad
                description: Emotional Category                 
              emotion_class_prob:
                type: object
                example: {<Json Object>}
                description: Json Object of returned results
                properties:
                  sad:
                    x-name: sad
                    type: float
                    example: 0.7688100337982178
                    description: Sadness level
                  neutral:
                    x-name: neutral
                    type: float
                    example: 0.2058100337982178
                    description: neutral level
                  fear:
                    x-name: fear
                    type: float
                    example: 0.258100337982178
                    description: fear level
                  disgust:
                    x-name: disgust
                    type: float
                    example: 0.0008068166207522154
                    description: disgust level
                  happy:
                    x-name: happy
                    type: float
                    example: 2.318515953447786e-06
                    description: happy level 
                  angry:
                    x-name: angry
                    type: float
                    example: 4.971233238393324e-07
                    description: angry level
                  surprise:
                    x-name: surprise
                    type: float
                    example: 1.6515599779616445e-18
                    description: surprise level                    
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure                
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - file_path      
      properties:
        file_path:
          type: file
          format: binary
          default: true
          example: sample.wav
          description: |+
            Maximum Limit upto 30 seconds of audio wav file.
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jun 23, 2022
              x-details: Initial version release
              description: Initial Version
  securitySchemes:
