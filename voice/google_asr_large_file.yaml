  version: '1.0.0'
  x-subscribelink: google_asr
  x-apitype: large file
  x-apitypedescription: |+
    Asyncronous | Batch | 2GB/File.
  x-inputfilelimit: |+
    Process up to 2 GB of File Size.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Size cannot exceed 2 GB.
  x-apidetailsdesc: |+
    Kindly note that large file / asynchronous processing requires multiple steps and calling multiple API end-points sequentially to complete the entire processing.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.0.0"
  description: "Published Date - Aug 30, 2022"
paths:
  /async/microservices/voice/googleasr/v1/getuploadurl:
    description: |+
      Get the token to upload the file.
    post:
      tags:
        - v1.0.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  url: https://dev-apis.sentient.io/async/largerpayload/upload
                  fields:
                    content-type: audio/wav
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..Qx_XqBVK8-pZQ9LE0OlwB0pIZdFllzcX2LBRSJV7Yyc
                  message: Successfully token generated
                  status: Success
                  jid: 36d075917dcd481e9daf858a2549f3b1
                  request_cost: 4.6673
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
  /upload:
    description: |+
      Upload your file to start processing.
    post:
      servers:
        - url: 'https://apis.sentient.io/async/largerpayload/upload'
          description: Override base path for the GET /ping operation    
      tags:
        - v1.0.0
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadinput'
        required: true          
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                status_code: 200
                message: Process Started
                status: Processing          
  /async/microservices/voice/googleasr/v1/getstatus:
    description: |+
      Query for processing status.
    get:
      tags:
        - v1.0.0
      parameters:
