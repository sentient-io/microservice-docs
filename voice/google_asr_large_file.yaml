      type: object
      properties:
        last_updated:
          type: string
          example: 2021-07-06 12:50:30
          description: Last updated
        message:
          type: string
          example: File Processing Successfully Started
          description: Detail description on the API status
        request_cost:
          type: string
          example: 0.086
          description: Detail description on the API status
        status:
          type: string
          example: Processing
          description: Detail description on the API status
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:   
            fields:
              type: object
              example: { "<Json": "Object>" }
              description: Json Object of returned results
              properties:
                content-type:
                  type: string
                  example: text/plain
                  description: Content type of the document
                policy:
                  type: string
                  example: eyJjb25kaXRpb25zIjpbWyJlcSIsIiRDb250ZW50LVR5cGUiLCJ...
                  description: Content type of the document
                x-goog-algorithm:
                  type: string
                  example: GOOG4-RSA-SHA256
                  description: Google algorithm
                x-goog-credential:
                  type: string
                  example: sentient-dev-bigqu...
                  description: Google algorithm
                x-goog-date:
                  type: string
                  example: 20211123T105846Z
                  description: Google algorithm
                x-goog-meta-additional_param:
                  type: string
                  example: None
                  description: Google algorithm
                x-goog-meta-oid:
                  type: string
                  example: 1
                  description: Google algorithm
                x-goog-meta-uid:
                  type: string
                  example: 2
                  description: Google algorithm
                x-goog-meta-uuid:
                  type: string
                  example: 1991d4936ddb4728afaa06cb260b0253
                  description: Google algorithm
                x-goog-signature:
                  type: string
                  example: 3d882f0762743e39146aae926435bf0b15e844836dbcf...
                  description: Google algorithm
            jid:
              type: string
              example: 1991d4936ddb4728afaa06cb260b0253...
              description: Google algorithm 
            request_cost:
              type: string
              example: 0
              description: Google algorithm 
            url:
              type: string
              example: https://storage.googleapis.com/user_space_dev/
              description: Google algorithm 
        status:
          type: string
          example: Success
          description: The status of the API call success/failure                  
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid input - Error in URL.
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure 
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Dec 30, 2021
              x-details: Initial version release  
              description: Latest Version
    input:
      type: object
      required:
        - file_name
      properties:
        file_name:
          x-name: file_name
          type: string
          default: true
          format: binary
          example: '4 test.wav'
          description: |+
            Name of file to be upload.
        file_size:
          x-name: file_size
          type: integer
          default: true
          example: 4746636
          description: |+
            Size of the file. Maximum size should be 1 GB.
        content_type:
          x-name: content_type
          type: string
          default: true
          example: 'audio/wav'
          description: |+
            Specify the content-type. Pick any one from below list based on input file type.
            ["audio/wav","audio/aac","audio/midi","audio/x-midi","audio/mpeg","audio/opus","audio/webm","audio/3gpp","audio/3gpp2"]
        language_code:
          x-name: language_code
          type: string
          default: true
          example: en-US
          description: |+
            Specify the language code of the input audio.
        word_time_offsets:
          type: boolean
          default: false
          example: false
          description: |+
            Specifies whether to enable word time offsets during post-processing. Valid values - True and False. Default value - False.
        automatic_punctuation:
          type: boolean
          default: false
          example: false
          description: |+
            Specifies whether to enable automatic punctuation during post-processing. Valid values - True and False. Default value - False.
        profanity_filter:
          type: boolean
          default: false
          example: false
          description: |+
            Specifies whether to add profanity filter during post-processing. Valid Values - True and False. Default value - False.
        spoken_punctuation:
          type: boolean
          default: false
          example: false
          description: |+
            Specifies whether to enable spoken punctuation during post-processing, which is valid only for english language. Valid values - True and False. Default value - False.
        spoken_emojis:
          type: boolean
          default: false
          example: false
          description: |+
            Specifies whether to enable spoken emojis during post-processing, which is valid only for english language. Valid values - True and False. Default value - False.
    uploadinput:
      type: object
      required:
        - filePath      
      properties:
        fields:
          type: object
          example:
            <Json: Object>
          description: Json Object of returned results
          properties:
            content-type:
              type: string
              example: text/plain
              description: Content type of the document
            policy:
              type: string
              example: eyJjb25kaXRpb25zIjpbWyJlcSIsIiRDb25...
              description: Content type of the document
            x-goog-algorithm:
              type: string
              example: GOOG4-RSA-SHA256
              description: Google algorithm
            x-goog-credential:
              type: string
              example: sentient-dev-bigqu...
              description: Google algorithm
            x-goog-date:
              type: string
              example: 20211220T044135Z
              description: Google algorithm
            x-goog-meta-additional_param:
              type: string
              example: None
              description: Google algorithm
            x-goog-meta-oid:
              type: string
              example: 309
              description: Google algorithm
            x-goog-meta-uid:
              type: string
              example: 495
              description: Google algorithm
            x-goog-meta-uploader:
              type: string
              example: 4b82151d31e0429ba28f3ad1525c3aa6
              description: Google algorithm
            x-goog-meta-uuid:
              type: string
              example: e4ff367c93664fb9acfa40d9a4c6e43f
              description: Google algorithm
            x-goog-signature:
              type: string
              example: 53976156d99fe7521e373c45d9e5056a420d25...
              description: Google algorithm
        jid:
          type: string
          example: e4ff367c93664fb9acfa40d9a4c6e43f
          description: Google algorithm
        request_cost:
          type: string
          example: 0.3323
          description: Google algorithm
        url:
          type: string
          example: 'https://storage.googleapis.com/user_space_dev/'
          description: Google algorithm
    status:
      type: string
      example: Success
      description: The status of the API call success/failure           
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
