            Specify the content-type. Pick any one from below list based on input file type.
            ["audio/wav","audio/aac","audio/midi","audio/x-midi","audio/mpeg","audio/opus",
            "audio/webm","audio/3gpp","audio/3gpp2","audio/x-wav"]
        additional_param:
          x-name: additional_param
          type: object
          default: true
          properties:    
            sampling_rate:
              x-name: sampling_rate
              type: string
              default: true
              example: "16000"
              description: |+
                Specify required sampling rate.   
                "default" - Microservice will process the input file in its native sampling rate.
                 When the value is set to a numeric digit, then the input file will be converted to whatever is the number stated (e.g. "16000")
            language_code:
              x-name: language_code
              type: string
              default: true
              example: en-US
              description: |+
                Specify the language code of the input audio.
            word_level:
              type: boolean
