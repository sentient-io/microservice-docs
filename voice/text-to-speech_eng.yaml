        #   example: true
        #   description: |+
        #     Dictionary-based mapping to enhance pronunciation for Singlish, Organisation Names, Brands, and correct some mispronunciations. Default value is True.
        # pre-processor:
        #   x-name: pre-processor
        #   type: boolean
        #   default: True
        #   example: true
        #   description: |+
        #     Enable or disable pre-processor. Note, if set to false, ALL pre-processors including Text Normalization and Dictionary Mapping will be automatically disabled. Default value is True
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
