        #   default: False
        #   example: ["DEFAULT"]
        #   description: |+
        #     Specifies the type of text normalisation to be applied. Accepts both string and list of strings.
        #     Accepted string values are either "ALL" or "DEFAULT". Accepted list of strings are "PLAIN", "PUNCT", "DATE", "LETTERS", "CARDINAL", "VERBATIM", "DECIMAL", "MEASURE", "MONEY", "ORDINAL", "TIME", "ELECTRONIC", "DIGIT", "FRACTION", "TELEPHONE", "ADDRESS". No default value
