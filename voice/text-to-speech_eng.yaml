
openapi: 3.0.1
info:
  title: Text-To-Speech ENG
  description: |+
    This Voice microservice converts English text to speech in a female voice.
    User can adjust the pitch and tempo of the the synthesised speech. 
    The Text-to-Speech AI generated synthesized voice speaks with a Singaporean English accent. Where necessary, the user can also fine-tune the pronunciation of specific words by using ARPABET notation (see Additional Details section below).
    
    The input text **should not exceed 3000 characters**.
  x-additionalinfo : |+
    - Users can now define custom phonetic pronunciations using ARPABET notation enclosed within curly brackets { }. For example, note the difference in how “tomatoes” is pronounced using the following 2 inputs:
    - plain text: I like to eat tomatoes
    - text with ARPABET: I like to eat {T AH0 M AE1 T OW0 Z}
      See https://en.wikipedia.org/wiki/ARPABET for full list of ARPABET notation.  
  version: 1.4.0
  x-subscribelink: text-to-speech_eng
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 3000 characters/Call
  x-inputfilelimit: |+
    Process up to 3000 characters of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 3000 characters.
  x-apidetailsdesc: |+
    Converts English text to speech in a female voice.
servers:
  - url: 'https://dev-apis.sentient.io' 
tags:
- name: "v1.4.0"
  description: "Published Date - Aug 29, 2022"
paths:
  /microservices/voice/ttseng/v1/getpredictions:
    post:
      tags:
        - v1.4.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                  sampling_rate: 22050
                  wav_base64: Cuxz6/zqlupS6o/qL+vW66Dsle2e7tDv//AM8jfzbvR49WX2Off798/4k/
                  message: Successfully Processed
                  status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'       
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            sampling_rate:
              description: Sample rate of the output audio. Should come only for female_generic
              example: 16000
              type: integer
              format: int32
            wav_base64:
              description: Generated audio wav file encoded in base64 format
              example: Cuxz6/zqlupS6o/qL+vW66Dsle2e7tDv//AM8jfzbvR49WX2Off798/4k/
              type: string
              format: byte

        message:
          type: string
          example: Successfully Processed
          description: Description of the API status
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v1.4.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Aug 29,2022'
                x-details: |+
                  New Features:
                    - Improved pronunciation for abbreviations, units, measurements and currency
                    - Corrected pronunciation for words in UK English spelling
                    - Improved pronunciation of Singlish words with the ""female_singaporean"" model

                  Bug fixes:

                    - Resolved cases of stuttering when there is a special character between ARPABET notations
                    - Reolved cases of stuttering when there is an ARPABET notation in sentence endings
                description: Latest Version
        v1.3.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Feb 18,2022'
                x-details: |+
                  New Features:
                    - Added SSML support for more precise phonetic level pronunciations in the ARPABET notation
                    - Improved pronunciation for names and organizations"
                description: Archived     
        v1.2.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Dec 25,2021'
                x-details: |+
                  Optimizations:
                    - Further improvements to the speech waveform resulting in improvements in synthesis quality
                    - Higher concurrency user support
                description: Archived
        v1.1.1:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Nov 09,2021'
                x-details: |+
                  Optimizations:
                    - Improve synthesis quality
                    - More consistent volume across audio generations
                    - Reduce missing words
                    - Improved Latency
                    - Sentence ending pause generation
                    - Higher character limit
                description: Archived
        v1.0.1:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Oct 13,2021'
                x-details: |+
                  Bug fixes - Reduce missing words occurences
                description: Depreciated on Nov 08, 2021
        v1.0.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Jun 7,2021'
                x-details: Stable release. Added the "female_singaporean" model with pitch and speed control.
                description: Depreciated on Oct 12, 2021
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Sep 28,2018'
                x-details: Initial version release    
                description: Depreciated - Initial release
    input:
      type: object
      required:
      
        - text
        - model
      
      properties:
        text:
          x-name: text
          type: string
          default: True
          example: I want a credit card.
          description: |+
            Input text to be synthesised 
        model:
          x-name: model
          type: string
          default: True
          example: female_singaporean
          description: |+
            Model selection. For best performance, select the model which best matches the use-case&#58;
            The default model is female_singaporean
            1. female_generic
            2. female_singaporean
        pitch_scale:
          x-name: pitch_scale
          type: number
          format: float
          default: False
          example: 1
          description: |+
            The pitch factor for the synthesized voice. It ranges between 0.75 and 1.25 and default is 1.
            **used only for the female_singaporean model
        tempo_scale:
          x-name: tempo_scale
          type: number
          format: float
          default: False
          example: 1
          description: |+
            The speed factor for the synthesized voice. It ranges between 0.75 and 1.25 and default is 1. 
            **used only for the female_singaporean model.
