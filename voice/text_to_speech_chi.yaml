openapi: 3.0.1
info:
  title: Text-To-Speech CHI
  description: |+
    This Voice microservice converts Mandarin text to speech in a female voice.
    User can adjust the pitch and tempo of the the synthesised speech. The Text-to-Speech AI generated synthesized voice speaks with a native Mandarin accent.
    The input text **should not exceed 750 characters**.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Voice bots in contact centers - Deliver a better voice experience for customer service by dynamically generating speech, instead of playing static, pre-recorded audio. Engage with synthesized voices that give callers a sense of familiarity and personalization.

    - Voice generation in devices - Enable natural communications with users by empowering your devices to speak humanlike voices. Build an end-to-end voice user interface together with Speech-to-Text and improve user experience with easy and engaging interactions.

    - Accessible EPGs (Electronic Program Guides) - Implement text-to-speech functionality in EPGs to provide a better user experience to customers and meet accessibility requirements for services and applications.
  version: '0.1.0'
  x-subscribelink: text-to-speech_chi
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 3000 characters/Call
  x-inputfilelimit: |+
    Process up to 3000 characters of data per API call.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 3000 characters.
  x-apidetailsdesc: |+
    Converts Mandarin text to speech in a female voice.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Sep 28, 2018"
paths:
  /microservices/voice/ttssch/v0.1/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                audioContent: UklGRiQAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YQAAAAA=
                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded' 
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
