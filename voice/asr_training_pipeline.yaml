openapi: 3.0.1
info:
  title: ASR Training Pipeline Beta
  description: |+
    Testing.
  x-additionalinfo: |+
    Test
    
  version: '0.1.0'
  x-subscribelink: asr_training_test
  x-apitype: large file
  x-apitypedescription: |+
    Asyncronous | Batch | 2GB/File.
  x-inputfilelimit: |+
    Process up to 2 GB of File Size.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    Size cannot exceed 2 GB.
  x-apidetailsdesc: |+
    Kindly note that large file / asynchronous processing requires multiple steps and calling multiple API end-points sequentially to complete the entire processing.
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Dec 30, 2022"
paths:
  /async/microservices/trainingpipeline/asrtraining/v2/getuploadurl:
    description: |+
      Get the pre-signed url to upload the file.
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                results:
                  fields:
                    content-type: audio/wav
                    key: >-
                      309/495/lp-asr/input/4test_e4ff367c93664fb9acfa40d9a4c6e43f.wav
                    policy: >-
                      
                    x-goog-algorithm: GOOG4-RSA-SHA256
                    x-goog-credential: >-
                      sentient-dev-bigquery@sentient-207310.iam.gserviceaccount.com/20211220/auto/storage/goog4_request
                    x-goog-date: 20211220T044135Z
                    x-goog-meta-additional_param: None
                    x-goog-meta-oid: '309'
                    x-goog-meta-uid: '495'
                    x-goog-meta-uploader: 4b82151d31e0429ba28f3ad1525c3aa6
                    x-goog-meta-uuid: e4ff367c93664fb9acfa40d9a4c6e43f
                    x-goog-signature: >-
                      
                  jid: e4ff367c93664fb9acfa40d9a4c6e43f
                  request_cost: 0.3323
                  url: 'https://storage.googleapis.com/user_space_dev/'
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
  /upload:
    description: |+
      Upload your file to start processing.
    post:
      servers:
        - url: 'https://storage.googleapis.com/onboarding_models'
          description: Override base path for the GET /ping operation    
      tags:
        - v1.0.0
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadinput'
        required: true          
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed         
  /async/microservices/trainingpipeline/asrtraining/v2/getstatus:
    description: |+
      Query for processing status.
    get:
      tags:
        - v1.0.0
      parameters:
        - in: query
          name: jid
          schema:
            type: string
          example: 36d075917dcd481e9daf858a2549f3b1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getsuccess'
              example:
                last_updated: 'Dec 20, 2021'
                message: Successfully Processed
                output_url: https://storage.googleapis.com/user_space_dev/309/495/lp-googleasr/output/4test_e4ff367c93664fb9acfa40d9a4c6e43f.json?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=sentient-dev-bigquery%40sentient-207310.iam.gserviceaccount.com%2F20211220%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20211220T044341Z&X-Goog-Expires=86400&X-Goog-SignedHeaders=host&X-Goog-
                request_cost: 0.3323
                status: Success

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    getsuccess:
      type: object
      properties:
        last_updated:
          type: string
          example: 2021-07-06 12:50:30
          description: Last updated
        message:
          type: string
          example: File Processing Successfully Started
          description: Detail description on the API status
        request_cost:
          type: string
          example: 0.086
          description: Detail description on the API status
        status:
          type: string
          example: Processing
          description: Detail description on the API status
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:   
            fields:
              type: object
              example: { "<Json": "Object>" }
              description: Json Object of returned results
              properties:
                content-type:
                  type: string
                  example: text/plain
                  description: Content type of the document
                policy:
                  type: string
                  example: eyJjb25kaXRpb25zIjpbWyJlcSIsIiRDb250ZW50LVR5cGUiLCJ...
                  description: Content type of the document
                x-goog-algorithm:
                  type: string
                  example: GOOG4-RSA-SHA256
                  description: Google algorithm
                x-goog-credential:
                  type: string
                  example: sentient-dev-bigqu...
                  description: Google algorithm
                x-goog-date:
                  type: string
                  example: 20211123T105846Z
                  description: Google algorithm
                x-goog-meta-additional_param:
                  type: string
                  example: None
                  description: Google algorithm
                x-goog-meta-oid:
                  type: string
                  example: 1
                  description: Google algorithm
                x-goog-meta-uid:
                  type: string
                  example: 2
                  description: Google algorithm
                x-goog-meta-uuid:
                  type: string
                  example: 1991d4936ddb4728afaa06cb260b0253
                  description: Google algorithm
                x-goog-signature:
                  type: string
                  example: 3d882f0762743e39146aae926435bf0b15e844836dbcf...
                  description: Google algorithm
            jid:
              type: string
              example: 1991d4936ddb4728afaa06cb260b0253...
              description: Google algorithm 
            request_cost:
              type: string
              example: 0
              description: Google algorithm 
            url:
              type: string
              example: https://storage.googleapis.com/user_space_dev/
              description: Google algorithm 
        status:
          type: string
          example: Success
          description: The status of the API call success/failure                  
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid input - Error in URL.
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure 
    versions:
      type: object
      properties:
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Dec 30, 2022
              x-details: Initial version release  
              description: Latest Version
    input:
      type: object
      required:
        - file_name
      properties:
        file_name:
          x-name: file_name
          type: string
          default: true
          format: binary
          example: 'onboard_asr_input.zip'
          description: |+
            Name of file to be upload.
        file_size:
          x-name: file_size
          type: integer
          default: true
          example: 46698496
          description: |+
            Size of the file. Maximum size should be 1 GB.
        training_type:
          x-name: training_type
          type: string
          default: true
          example: 'new'
          description: |+
            specify the training type. There are two types: new and upgrade.
        model_name:
          x-name: model_name
          type: string
          default: true
          example: 'newsparliament1'
          description: |+
            Specify the model name.
        deployment_type:
          x-name: deployment_type
          type: string
          default: true
          example: 'deploy'
          description: |+
            Specify the deployment type. There are two types: deploy and download
        content_type:
          x-name: content_type
          type: string
          default: true
          example: 'audio/zip'
          description: |+
            Specify the content-type. Pick any one from below list based on input file type.
            ["audio/wav","audio/aac","audio/midi","audio/x-midi","audio/mpeg","audio/opus",
            "audio/webm","audio/3gpp","audio/3gpp2","audio/x-wav"]
        model_type:
          x-name: model_type
          type: string
          default: true
          example: 'offline'
          description: |+
            Specify the model type.
        base_model:
          x-name: base_model
          type: string
          example: 'news_parliament'
          description: |+
            Specify the base model
    uploadinput:
      type: object
      required:
        - filePath      
      properties:
        file:
          type: string
          format: binary
          default: true
          example: sample.wav
          description: file
        content-type:
          type: string
          default: false
          example: audio/wav
          description: Fields
        key:
          type: string
          default: false
          example: 309/495/lp-asr/input/4test_c1d5428e080540d69a56e4dda2f7a9e8.wav
          description: Fields
        policy:
          type: string
          default: false
          example: 
          description: Fields
        x-goog-algorithm:
          type: string
          default: false
          example: GOOG4-RSA-SHA256
          description: Fields
        x-goog-credential:
          type: string
          default: false
          example: sentient-dev-bigquery@sentient-207310.iam.gserviceaccount.com/20211209/auto/storage/goog4_request
          description: Fields
        x-goog-date:
          type: string
          default: false
          example: 20220224T045625Z
          description: Fields          
        x-goog-meta-additional_param:
          type: string
          default: false
          example: "{\"model\": \"prepared_speech\", \"threshold\": 0.4}"
          description: Fields
        x-goog-meta-oid:
          type: string
          default: false
          example: 309
          description: Fields
        x-goog-meta-uid:
          type: string
          default: false
          example: 495
          description: Fields
        x-goog-meta-uploader:
          type: string
          default: false
          example: 01832842d1774e4fb711d31b30fa9431
          description: Fields           
        x-goog-meta-uuid:
          type: string
          default: false
          example: cf3d329bd9df4cef91966c336386eea3
          description: Fields
        x-goog-signature:
          type: string
          default: false
          example: 
          description: Fields         
        jid:
          type: string
          example: 1991d4936ddb4728afaa06cb260b0253...
          description: Google algorithm 
        request_cost:
          type: string
          example: 0
          description: Google algorithm 
        url:
          type: string
          example: https://storage.googleapis.com/onboarding_models/
          description: Google algorithm           
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
