
openapi: 3.0.1
info:
  title: Speaker Diarization
  description: |+
    This Voice microservice takes in an audio stream and partitions it into homogenous segments according to the speaker's identity. 
    Speaker diarization is a process to label audio recordings with classes that correspond to speaker identity, in other words, a task to identify "who spoke when".

  version: v0.1.0
  x-subscribelink: speaker_diarization
  x-apitypedescription: |+
    Fast | Single-Call | 60sec/Call
  x-inputfilelimit: |+
    Process up to 60 seconds (1 minute) of audio file.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 60 seconds (1 minute).
  x-apidetailsdesc: |+
    Partitions homogenous segments based on speaker identity "who spoke when".
servers:
  - url: 'https://apis.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - Oct 09, 2021"
paths:
  /microservices/voice/nsd/v0/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                  label: speaker_0
                  start: 0.4
                  stop: 2.62

                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'       
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            label:
              description: Identified speaker
              example: speaker_0
              type: string
            start:
              description: Start time in seconds
              example: 0.4
              type: number
              format: float
            stop:
              description: Stop time in seconds
              example: 2.62
              type: number
              format: float

        message:
          type: string
          example: Successfully Processed
          description: Description of the API status
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Oct 09, 2021
                x-details: Initial version release     
                description: Latest Version
    input:
      type: object
      required:
      
        - wav_base64
      
      properties:
        wav_base64:
          x-name: wav_base64
          type: string
          format: byte
          default: True
          example: UklGRkbiBABXQVZFZm10IBAAAAABA...
          description: |+
            Base64 string of the input audio
        exact_speaker_count:
          x-name: exact_speaker_count
          type: integer
          format: int32
          default: False
          example: 2
          description: |+
            Number of speakers in the audio, known in advance by the user.
        max_speaker_count:
          x-name: max_speaker_count
          type: integer
          format: int32
          default: False
          example: 2
          description: |+
            Maximum number of speakers in the audio. Default value is 20
        
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
