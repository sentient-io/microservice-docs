  version: 0.1.0
  x-subscribelink: speech_enhancement
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 180sec/Call
  x-inputfilelimit: |+
    Process up to 180 seconds (3 minutes) of audio file.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 180 seconds (3 minutes).
  x-apidetailsdesc: |+
    Supports recognizing short speech and returns the recognition for Small Files.
servers:
  - url: 'https://dev-apis.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - Oct 20, 2022"
paths:
  /microservices/voice/whisperasr/v0/gettranscript:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  wav_base64: UklGRpxNHQBXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAT ...
                  message: Successfully Processed
                  status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'       
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties:
            transcript:
              description: Transcriptied Text
              example: What is the difference between fixed and floating green spaces?
              type: string
            translation:
              description: Translated Text
              example: What is the difference between a fixed and floating green?
              type: string
            input_audio_language:
              description: Input audio language
              example: What is the difference between a fixed and floating green?
              type: string               
        message:
          type: string
          example: Successfully Processed
          description: Description of the API status
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: 'Published Date - Sep 20,2022'
                x-details: Initial version release
                description: Latest Version
    input:
      type: object
      required:
        - wav_base64
      properties:
        wav_base64:
          x-name: wav_base64
          type: string
          format: byte
          default: true
          example: UklGRpxNHQBXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAT ...
          description: 
            Input audio wav file in base64 format.
        translate:
          type: boolean
          default: false
          example: false
          description: 
            Tranlate to other language.
        model_type:
          type: string
          default: false
          example: medium
          description:
            Specifies the model type of the transcript. There are five different values, they are,</br>
              - tiny</br>
              - base</br>
              - small</br>
              - medium</br>
              - large</br>
            Default Value - medium 
        language:
          type: string
          default: true
          example: en
          description: |+
            The model can automatically predict the input language though it can make mistakes sometime; otherwise the user can also specify the input language, e.g. 'en' for English         
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
