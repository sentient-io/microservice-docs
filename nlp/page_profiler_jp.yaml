  openapi: 3.0.1
  info:
    title: Page Profiler JP
    description: |+
      This NLP microservice retrieves web content in Japanese from the input URL. From the web content, the microservice then applies natural language processing to extract named-entities and return the output.</br>
      The named-entity classes extracted are academia, animals, fictional characters, colors, date, diseases, events, facilities, food, geopolitical entities, langauges law, locations, media works, measurements, money, identity groups, natural objects, ordinals, offences, organizations, percentage, people, products, quantities, sports, time, titles, vehicles, works of art and weapons.</br>
      This microservice automatically extracts structured information from unstructured text data such as chat logs, emails, news articles, etc.
    x-additionalinfo: |+
      Suggested Use Cases:
      - Insights from online customers - extract structured information from unstructured text data such as chat logs, emails, news articles, etc. to find and label fields within a document and then apply sentiment analysis to understand customer opinions to find actionable product and UX insights.</br></br>
      - Entity analysis - identify entities within documents, including receipts, invoices, and contracts; and label them by types such as date, person, contact information, organization, location, events, products, and media.
    version: '1.1.0'
    x-subscribelink: page_profiler_jp
    x-apitype: small file
    x-apitypedescription: |+
      Fast | Single-Call | One URL /Call
    x-inputfilelimit: |+
      Process One URL per API call.
    x-responsetime: |+
      Response rate is fast due to small data transfer per call made.
    x-billingmethod: |+
      The API is billed by per request.
    x-notes: |+
      API allows to retrieve from One URL per request.
    x-apidetailsdesc: |+
      Retrieves web content in Japanese from the input URL.
  servers:
    - url: 'https://apis.sentient.io'
  tags:
  - name: "v1.1.0"
    description: "Published Date - Dec 09, 2020"
  paths:
    /microservices/nlp/pageprofilerjp/v1/getpredictions:
      post:
        tags:
          - v1.1.0
        responses:
          '200':
            description: Ok
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/success'
                example:
                  message: Successfully Processed
                  results:
                    age:
                    - '56'
                    countx_other:
                    - 2稿
                    - 8口
                    doctrine_method_other:
                    - 険所コホ特室りょ
                    n_event:
                    - 受1
                    numex_other:
                    - 百経
                    ordinal_number:
                    - 30弾
                    person:
                    - くぼ
                    - 壮
                    - 琢紫
                    - ナユ
                    product_other:
                    - 都合ヘラアニ限
                    - 議帳
                    show_organization:
                    - 左成相態
                  status: Success
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/unauthorized'
          '402':
            description: Payment Required
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/paymentrequired'
          '403':
            description: Forbidden
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/forbidden'
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/notfound'
          '419':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/inputfieldmissing'
          '413':
            description: Payload Too Large
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/inputlimitexceeded'
          '415':
            description: Unsupported Media Type
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/invalidinput'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/servererror'
          '504':
            description: Gateway Timeout
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/gatewaytimeout'
        security:
          - APIAuthorizer: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/input'
          required: true
  components:
    schemas:
      success:
        type: object
        properties: 
          results:
            type: object
            example: { "<Json": "Object>" }
            description: Json Object of returned results
            properties:
              age:
                type: array
                items:
                  type: string
                example: 
                  - 56
                description: "Age details found in the text string"                
              countx_other:
                type: array
                items:
                  type: string
                example: 
                  - 2稿
                  - 8口
                description: "Counts remaining unidentified entities found in the text string"                  
              doctrine_method_other:
                type: array
                items:
                  type: string
                example: 
                  - 険所コホ特室りょ
                description: "Details doctrine methods in the text string"                   
              n_event:
                type: array
                items:
                  type: string
                example: 
                  - 受1
                description: "Counts number of events in the text string"                   
              numex_other:
                type: array
                items:
                  type: string
                example: 
                  - 受1
                description: "Details of numerical counts found in the text string"                   
              ordinal_number:
                type: array
                items:
                  type: string
                example: 
                  -30弾
                description: "Details of ordinal numbers found in the text string, e.g. first, second, etc."                   
              person:
                type: array
                items:
                  type: string
                example: 
                  - person
                  - 壮
                  - 琢紫
                  - ナユ
                description: "Details persons found in the text string"                   
              product_other:
                type: array
                items:
                  type: string
                example: 
                  - 都合ヘラアニ限
                  - 議帳
                description: "Details products found in the text string"                   
              show_organization:
                type: array
                items:
                  type: string
                example: 
                  - 左成相態
                description: "Details organisations found in the text string"                   
          message:
            type: string
            example: Successfully Processed
            description: Description of the API status
          status:
            type: string
            example: Success
            description: The status of the API call - success/failure  
            
      unauthorized:
        type: object
        properties:
          message:
            type: string
            example: Missing Authentication Token
          status:
            type: string
            example: Failure
      forbidden:
        type: object
        properties:
          message:
            type: string
            example: Access Denied Unauthorized User
          status:
            type: string
            example: Failure
      paymentrequired:
        type: object
        properties:
          message:
            type: string
            example: Insufficient Credits Kindly Top Up
          status:
            type: string
            example: Failure
      invalidinput:
        type: object
        properties:
          message:
            type: string
            example: Invalid input - Error in URL.
          status:
            type: string
            example: Failure
      notfound:
        type: object
        properties:
          message:
            type: string
            example: Invalid Request URL
          status:
            type: string
            example: Failure
      servererror:
        type: object
        properties:
          message:
            type: string
            example: Internal Server Error
          status:
            type: string
            example: Failure
      gatewaytimeout:
        type: object
        properties:
          message:
            type: string
            example: Request Timeout
          status:
            type: string
            example: Failure
      inputfieldmissing:
        type: object
        properties:
          message:
            type: string
            example: Input Field Missing
          status:
            type: string
            example: Failure
      inputlimitexceeded:
        type: object
        properties:
          message:
            type: string
            example: Input Limit Exceeded
          status:
            type: string
            example: Failure 
      versions:
        type: object
        properties:
          v1.1.0:
           type: array
           items:
            oneOf:
              - type: string
                example: Published Date - Dec 09, 2020
                x-details: Patch Update        
                description: Latest Version
          v1.0.0:
           type: array
           items:
            oneOf:
              - type: string
                example: Published Date - Oct 30, 2020
                x-details: Partial URL support        
                description: Depreciating on Dec 08,2020
          v0.1.0:
           type: array
           items:
            oneOf:
              - type: string
                example: Published Date - Sep 30, 2020
                x-details: Initial version release    
                description: Archived
      input:
        type: object
        required:
          - url
        properties:
          url:
            x-name: url
            type: string
            default: true
            example: https://www.bbc.com/japanese
            description: |+
              The URL of the page to be profiled.
              
              Supported formats: ASCII only
    securitySchemes:
      APIAuthorizer:
        type: apiKey
        name: x-api-key
        in: header
        x-amazon-apigateway-authtype: custom
        description: Authentication is done using the x-api-key in the request header
