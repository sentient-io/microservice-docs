
openapi: 3.0.1
info:
  title: Word Scoring and Suggestions
  description: |+
    This NLP microservice computes the probability of each word in a sentence and generates suggested words. The input is a single sentence. 
  version: v0.1.0
  x-subscribelink: word_scoring_and_suggestions
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 50 words/Call
  x-inputfilelimit: |+
    Process up to 50 words per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 50 words and input might be single sentence.
  x-apidetailsdesc: |+
    Computes the probability of each word in a sentence and generates suggested words.
servers:
  - url: 'https://apis.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - Oct 12, 2021"
paths:
  /microservices/nlp/word_scoring/v0/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                  result:
                  - conf: 0.012762350961565971
                    suggestions:
                      where: 0.7936621904373169
                      who: 0.14036813378334045
                    word: how
                  - conf: 0.024699058383703232
                    suggestions:
                      can: 0.10830813646316528
                      could: 0.7056182026863098
                    word: are
                  - conf: 0.0003625013923738152
                    suggestions:
                      .: 0.029543984681367874
                      '?': 0.9645142555236816
                    word: you
                  text: how are you

                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'       
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            result:
              description: Array of dictionaries, each dictionary containing a word from the input text and its probability.
              example:
                conf: 0.1
                word: how
              items:
                oneOf:
                  - properties:
                      conf:
                        description: The probability of the word in the input text.
                        example: 0.1
                        type: number
                        format: float
                      word:
                        description: The word in the input text.
                        example: how
                        type: string
                      suggestions:
                        description: The dictionary of suggested words.
                        example: {"where": 0.7936621904373169,"who": 0.14036813378334045}
                        type: object
                    type: object
              type: array
            text:
              description: Input text
              example: how are you
              type: string

        message:
          type: string
          example: Successfully Processed
          description: Description of the API status
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Oct 12, 2021
                x-details: Initial version release     
                description: Latest Version
    input:
      type: object
      required:
      
        - text
      properties:
        text:
          x-name: text
          type: string
          default: True
          example: how are you
          description: |+
            Input text
        
        suggestions:
          x-name: suggestions
          type: integer
          format: int32
          default: False
          example: 2
          description: |+
            Number of suggested words to be provided by the model. Default value is 2.
        
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
