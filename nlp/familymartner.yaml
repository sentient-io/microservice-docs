openapi: 3.0.1
info:
  title: Family art NER
  description: |+
      Family Mart NER microservice.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Can be used to build information extraction or natural language understanding systems, or to pre-process text for deep learning -e.g. tokenization, Parts-of-Speech (PoS) Tagging, Text Classification and Named Entity Recognition.
  version: '4.0.0'
  x-subscribelink: familymartner
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 5000 characters/Call
  x-inputfilelimit: |+
    Process up to 5000 characters per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 5000 characters.
  x-apidetailsdesc: |+
    Locates and Classifies the named-entities classes from input unstructured English text.
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v4.0.0"
  description: "Published Date - Jan 27, 2023"
paths:
  /microservices/nlp/familymartner/v1/getpredictions:
    post:
      tags:
        - v4.0.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: {"message": "Successfully Processed","results": {"fac": ["Changi Airport","the first Airport"],"gpe": ["Changi","Singapore"],"loc": ["Marina Bay","Asia"],"org": ["WSSS","BOC Aviation","Jetstar Asia Airways","Changi Airport Group","FAA","Skytrax","ICAO","the World's Best Airport"],"quantity": ["5.0 sq mi","approximately 20 km"]},"status": "Success"}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties: 
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:
            person:
              x-name: person
              type: array
              example: [DONALD TRUMP,Mike Pompeo]
              description: People, including fictional.
            norp:
              x-name: norp
              type: array
              example: [Chinese,Singaporean,Malay]
              description: Nationalities or religious or political groups.
            fac:
              x-name: fac
              type: array
              example: [Changi Airport, the first Airport]
              description: Buildings, airports, highways, bridges, etc.
            org:
              x-name: org
              type: array
              example: [WSSS,BOC Aviation]
              description: Companies, agencies, institutions, etc.
            gpe:
              x-name: gpe
              type: array
              example: [Changi,Singapore]
              description: Countries, cities, states.
            loc:
              x-name: loc
              type: array
              example: [Marina Bay, Asia]
              description: Non-GPE locations, mountain ranges, bodies of water.
            product:
              x-name: product
              type: array
              example: [Formula 1,Motorrad]
              description: Objects, vehicles, foods, etc. (Not services.)
            event:
              x-name: event
              type: array
              example: [the Second World War]
              description: Named hurricanes, battles, wars, sports events, etc.
            work_of_art:
              x-name: work_of_art
              type: array
              example: [Wizardry]
              description: Titles of books, songs, etc.
            law:
              x-name: law
              type: array
              example: [the Penal Code,the Internal Security Act,the Constitution of the Republic of Singapore",the Evidence Act,the Societies Act]
              description: Named documents made into laws.
            language:
              x-name: language
              type: array
              example: [English]
              description: Any named language.
            date:
              x-name: date
              type: array
              example: [Tuesday]
              description: Absolute or relative dates or periods.
            time:
              x-name: time
              type: array
              example: [twenty-four hours]
              description: Times smaller than a day.
            percent:
              x-name: percent
              type: array
              example: [91%,25%,61%]
              description: Percentage, including ”%“.
            money:
              x-name: money
              type: array
              example: [up to $1000]
              description: Monetary values, including unit.
            quantity:
              x-name: quantity
              type: array
              example: [about one degree,85 miles,137 kilometres]
              description: 	Measurements, as of weight or distance.
            ordinal:
              x-name: ordinal
              type: array
              example: [ninth,seventh,second]
              description: “first”, “second”, etc.
            cardinal:
              x-name: cardinal
              type: array
              example: [four]
              description: Numerals that do not fall under another type.
        message:
          x-name: message
          type: string
          example: Successfully Processed
          description: Detail description on the API status
          
        status:
          x-name: status
          type: string
          example: Success
          description: The status of the API call success/failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure      
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure  
    input:
      type: object
      required:
        - text
      properties:
        text:
          x-name: text
          type: string
          default: true
          example: "Singapore Changi Airport, commonly known as Changi Airport (IATA: SIN, ICAO: WSSS, FAA LID: SIN), is a major civilian airport that serves Singapore, and is one of the largest transportation hubs in Asia. As one of the world's busiest airports by international passenger and cargo traffic, it is currently rated the World's Best Airport by Skytrax, the first Airport in the world to do so for eight consecutive years.[10][11] It has also been rated as the one of the world's cleanest airports and highly rated international transit airports.[12][13]The airport is located in Changi, at the eastern end of Singapore, approximately 20 km (12 mi)[14] from Marina Bay (Singapore's Downtown Core), on a 13-square-kilometre (5.0 sq mi) site. The airport is operated by Changi Airport Group and it is the home base of Singapore Airlines,[15] Singapore Airlines Cargo,[15] SilkAir,[15] Scoot, Jetstar Asia Airways and BOC Aviation."
          description: |+
            Input text
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Sep 30, 2020
              x-details: Initial version release    
              description: Latest Version            
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
