openapi: 3.0.1
info:
  title: Inverse Text Normalisation ENG
  description: |+
    This NLP microservice recovers the missing punctuations such as full stop, comma, exclamation mark, and question mark from the input text.
    
    It converts pre-defined abbreviations from lower case to upper case and also first letters of sentences to upper case. 
    
    The input text **should not exceed 5000 characters**.
  version: '2.0.1'
  x-additionalinfo: |+
    Suggested Use Cases:
    - Can be integrated into services or apps that offer digital writing assistance to make writing clear and effective.
  x-subscribelink: inverse_text_normalisation_eng
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 400 words/Call
  x-inputfilelimit: |+
    Process up to 400 words per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Limit cannot exceed 400 words.
  x-apidetailsdesc: |+
    Recovers Normalized text from input text.
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v2.0.1"
  description: "Published Date - Jul 28, 2022"
paths:
  /microservices/nlp/inversenorm/v2/getpredictions:
    post:
      tags:
        - v2.0.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  output: "Apple said the project-financing fund was the first of its kind. Real estate developers often secure bonds for affordable housing development, but must service the debt during construction until the houses are built and start to generate revenue. Apple and state officials hope to provide bridge financing during construction at rates below those from commercial lenders."
                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'   
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties:
            output :
              x-name: output
              type: string
              example: Apple said the project-financing fund was the first of its kind. Real estate developers often secure bonds for affordable housing development, but must service the debt during construction until the houses are built and start to generate revenue. Apple and state officials hope to provide bridge financing during construction at rates below those from commercial lenders.
              description: The corrected version of the input text
        message:
          type: string
          example: Successfully Processed
          description: Description of the API status.
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure.
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure 
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v2.0.1:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Jul 28, 2022
                x-details: Optional input parameter threshold replaced with 2 new optional parameters upper_threshold,lower_threshold. Also introducing a new optional parameter capitalised.
                description: Optional input parameter threshold replaced with 2 new optional parameters upper_threshold,lower_threshold. Also introducing a new optional parameter capitalised.
        v2.0.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Apr 13, 2022
                x-details: New Inverse norm using BERT,introducing new parameter “output” in the response json, 
                          3 optional input parameters text2digits_normalised,datetime_normalised and threshold.
                description: New Inverse norm using BERT,introducing new parameter “output” in the response json,
                            3 optional input parameters text2digits_normalised,datetime_normalised and threshold.
        v1.0.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Oct 30, 2020
                x-details: Standardizing Output JSON
                description: Depreciated on Jul 07, 2022
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Mar 24, 2020
                x-details: Initial version release
                description: Depreciated on Jul 07, 2022
    input:
      type: object
      required:
      
        - text
      
      properties:
        text:
          x-name: text
          type: string
          default: True
          example: apple said the project-financing fund was the first of its kind real estate developers often secure bonds for affordable housing development but must service the debt during construction until the houses are built and start to generate revenue apple and state officials hope to provide bridge financing during construction at rates below those from commercial lenders
          description: |+
            The input text to be corrected.

        text2digits_normalised:
          x-name: text2digits_normalised
          type: boolean
          default: False
          example: false
          description: |+
            Convert digits(in words) to digits(in number). Default is False.
        datetime_normalised:
          x-name: datetime_normalised
          type: boolean
          default: False
          example: false
          description: |+
            Normalize the datetime. Default is False.
        convert_ordinals:
          x-name: convert_ordinals
          type: boolean
          default: False
          example: false
          description: |+
            Convert text to ordinals only if text2digits_normalised parameter is True. Default is False.
        upper_threshold:
          x-name: upper_threshold
          type: integer
          default: False
          example: 3000
          description: |+
            Optional. Default = Infinity. Ignored if text2digits_normalised is False. Upper limit of number to be converted. E.g. If set to 3000, "three thousands" => "3000" and "three thousand and one" => "three thousand and one"
        lower_threshold:
          x-name: lower_threshold
          type: integer
          default: False
          example: 0
          description: |+
            	Optional. Default = Negative Infinity. Ignored if text2digits_normalised is False. Lower limit of number to be converted. E.g. If set to 10, "ten" => "ten" and "eleven" => "11"
        capitalised:
          x-name: capitalised
          type: array
          default: False
          example: ["FY", "FYI"]
          description: |+
            	Optional. Default = []. Convert strings in list to ALL CAPs. E.g. ['FY', 'FYI']
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
