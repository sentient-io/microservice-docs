          type: string
          format: binary
          default: true
          example: sample.mp4
          description: file
        content-type:
          type: string
          default: false
          example: video/mp4
          description: Fields
        key:
          type: string
          default: false
          example: 1/2/lp-textsummarisation/input/Pdf_6mb_cf3d329bd9df4cef91966c336386eea3.pdf
