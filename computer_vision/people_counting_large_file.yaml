          type: string
          default: false
          example: 
          description: Fields
        x-goog-algorithm:
          type: string
          default: false
          example: GOOG4-RSA-SHA256
          description: Fields
        x-goog-credential:
          type: string
          default: false
          example: sentient-dev-bigquery@sentient-207310.iam.gserviceaccount.com/20211209/auto/storage/goog4_request
          description: Fields
        x-goog-meta-additional_param:
          type: string
          default: false
          example: {\"password\": \"fffff\"}
          description: Fields
        x-goog-meta-oid:
          type: string
          default: false
          example: 1
          description: Fields
        x-goog-meta-uid:
          type: string
          default: false
          example: 2
          description: Fields
        x-goog-meta-uuid:
          type: string
          default: false
          example: cf3d329bd9df4cef91966c336386eea3
          description: Fields
        x-goog-signature:
          type: string
          default: false
          example: 
          description: Fields            
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
