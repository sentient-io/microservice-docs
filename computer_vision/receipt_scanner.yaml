openapi: 3.0.1
info:
  title: Receipt Scanner
  description: |+
      This Computer Vision microservice takes in receipts and extracts meaningful and structured data, including the total amount, tax amount, date, and merchant name. </br>
      The API will return a JSON containing all the extracted data, along with details of where that information was on the page, confidence values, and the coordinates containing the data field in the original document.</br>
      This API is optimized for computer-generated PDFs but also supports pdf scans, png, jpeg, tiff, jfif, and docx files.
  version: '0.2.0'
  x-subscribelink: receipt_scanner
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10MB of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    File size cannot exceed 10 MB.
  x-apidetailsdesc: |+
    Extracts to meaningful and structured data from Receipt docs.
servers:
  - url: 'https://dev-apis.sentient.io'
