components:
  schemas:
    success:
        type: object
        properties: 
          results:
            type: object
            example: { "<Json": "Object>" }
            description: The result of the API call
            properties:
              scandocuments: 
                type: object
                example: { "<Json": "Object>" }
                description: The details of documents
                properties:
                  docId:
                    type: integer
                    format: int32
                    example: 102581
                    description: Document ID
                  status:
                    type: string
                    example: COMPLETED
                    description: Status of staple API
                  data:
                    type: object
                    example: { "<Json": "Object>" }
                    description: The details scan document data
                    properties:
                      docsize:
                        type: array
                        example: [[1990,1490]]
                        description: An array contain the size info of template
                        items:
                          oneOf:
                            - type: number
                              example: 1990
                            - type: number
                              example: 1490  
                      num_pages:
                        type: integer
                        format: int32
                        example: 1
                        description: Total Pages
                      customer:
                        type: string
                        example: XYZ Buyer
                        description: Customer Name
                      supplier:
                        type: string
                        example: ABC Supplier
                        description: Supplier Name                        
                      type:
                        type: string
                        example: receipt
                        description: Type of Document     
                      tabledetected:
                        type: boolean
                        example: True
                        description: True if table detected 
                      total:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Invoice Total Amount     
                      subtotal:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Sub-Total
                      taxtotal:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Tax Total 
                      servicecharge:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Service Charge     
                      currency:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Currency  
                      billingdddress:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Billing Address  
                      email:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Email 
                      url:
                        type: object
                        example: { "<Json": "Object>" }
                        description: URL 
                      uennumber:
                        type: object
                        example: { "<Json": "Object>" }
                        description: UEN Number
                      gstnumber:
                        type: object
                        example: { "<Json": "Object>" }
                        description: GST Number     
                      senderaddress:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Sender Address     
                      otherdate:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Other Date   
                      lineitems_standardheader:
                        type: object
                        example: { "<Json": "Object>" }
                        description: Line items standard header                          
          message:
            type: string
            example: Successfully Processed
            description: Description of the API status
          status:
            type: string
            example: Success
            description: The status of the API call - success/failure 
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.2.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Sep 05, 2022
              x-details: Initial version release
              description: Bug Fixed      
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Aug 11, 2021
              x-details: Initial version release
              description: Latest Version
    input:
      type: object
      required:
        - file
      properties:
        file:
          type: string
          format: binary
          default: true
          example:  upload file
          description: The file path that describes the location of the receipt document.
        handwritten:
          type: boolean
          example:  'false'
          description: Specify handwritten true or false. Default is false       
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
