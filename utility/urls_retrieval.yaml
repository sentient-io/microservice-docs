openapi: 3.0.1
info:
  title: URLs Retrieval
  description: |+
   This Utility microservice crawls and retrieves content from the input URLs, up to the specified depth. The specified depth refers to the index of the page away from the original landing page. i.e Depth = 1 is one click away from the input URL.
   The default depth is 0 and the maximum number of URLs retrieved is 500.
   
  x-additionalinfo: |+
    Suggested Use Cases:
    - Use this microservice to update web contentÂ or indices of other sites' web content. 
  version: '0.3.0'
  x-subscribelink: urls_retrieval
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 500 URL /Call
  x-inputfilelimit: |+
    Process 500 URL per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Allows 500 URL per request.
  x-apidetailsdesc: |+
    Crawls and Retrieves content from the input URLs
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.3.0"
  description: "Published Date - Jul 13, 2022"
paths:
  /microservices/utility/crawlurls/v0/getresults:
    post:
      tags:
        - v0.3.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed
                results:
                  urls:
                  - https://www.sentient.io/ja/
                  - https://www.sentient.io/ja/ai-data
                  - https://www.sentient.io/ja/ai-colab
                  - https://www.sentient.io/ja/data-alliance
                  - https://www.sentient.io/ja/team
                  - https://www.sentient.io/ja/contact
                  - https://www.sentient.io/ja
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
