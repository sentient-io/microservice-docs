openapi: 3.0.1
info:
  title: Get IP
  x-subscribelink: get_ip
  description: |+
        This Utility microservice locates and identifies website visitors by IP (Internet Protocol) address. Know where your customers access your website from and customize user experiences based on IP address.
       
  x-additionalinfo : |+
    Suggested Use Cases:
      - Use this microservice to get public IP of user.
  version: '0.2.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | One IP /Call
  x-inputfilelimit: |+
    Process up to One IP per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    The API is billed by per request.
  x-apidetailsdesc: |+
    Locates and Identifies website visitors by IP  
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v0.2.0"
  description: "Published Date - Jun 10, 2021"
paths:
  /microservices/utility/getip/v0/getresults:
    get:
      tags:
        - v0.2.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                results: '123.123.123.123'
                message: Successfully Processed
                status: Success                            
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Description of the API status
        results:
          type: string
          example: '123.123.123.123'
          description: User IP
        status:
          type: string
          example: Success
          description: The status of the API call - success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.2.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jun 10, 2022
              x-details: Patch release               
              description: Latest Version
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Apr 07, 2021
              x-details: Initial version release               
              description: Old Version
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
