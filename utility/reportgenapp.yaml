openapi: 3.0.1
info:
  title: Report Generator
  description: |+
    This microservice converts the input CSV/Excel file to a PDF report.
  x-additionalinfo: |+
    Suggested Use Cases:
    - For users who would like to get insightful information from the data through context and graphs, this microservice can convert input CSV/Excel file into a proper report.
  version: '0.1.0'
  x-subscribelink: report_generator
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 3.5 MB/Call
  x-inputfilelimit: |+
    Process up to 3.5 MB of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    File size cannot exceed 3.5 MB.
  x-apidetailsdesc: |+
    Converts CSV/Excel to PDF report.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 02, 2024"
paths:
  /microservices/utility/reportapp/v0/getresults:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:  
                message: Report Generated Successfully.
                result:
                  base_64: 
                  filename: report.csv
                status: Success 
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          description: Description of the API status
          example: Successfully Converted and stored in Google Cloud Storage
        status:
          type: string
          description: Description of the API status
          example: Successfully Converted and stored in Google Cloud Storage
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Returns base_64 value and filename.
          properties:
            base_64: 
              type: string
              description: converted json object
              example: test
            filename:
              type: string
              description: filename
              example: Report_generate.pdf
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure    
    versions:
      type: object
      properties:
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 01, 2024
              x-details: Fast api conversion.   
              description: Latest Version          
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - file_path
      properties:
        file_path:
          type: string
          format: binary
          example: sample.csv
          default: true
          description: The file path that describes the location of the file to be converted.
        base64:
          type: boolean
          default: false
          example: false
          description: Specifies whether to return the base64 value or PDF file.
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
