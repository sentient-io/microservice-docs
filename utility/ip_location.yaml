openapi: 3.0.1
info:
  title: IP Location
  x-subscribelink: ip_location
  description: |+
        This API allows you to see the geographical location of any IP address. Just input the IP address and you will be shown the city, continent_code, continent_name, country_code, country_name, geoname_id, ip, is_eu, lat, localtime, localtime_epoch, lon, region, type, tz_id .
       
  x-additionalinfo : |+
    Suggested Use Cases:
      - Use this microservice to get public IP of user.
  version: '0.1.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | One IP /Call
  x-inputfilelimit: |+
    Process up to One IP per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
  x-notes: |+
    The API is billed by per request.
  x-apidetailsdesc: |+
    Locates and Identifies website visitors by IP  
