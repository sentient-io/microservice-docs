openapi: 3.0.1
info:
  title: Audio Format Convertor
  description: >-
    This Utility microservice converts the audio format to the WAV format.
    The encoding scheme, bitrate, sample rate of the output WAV are to be specified.
    The size of your audio file should **not exceed 10 MB**.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Build services related to sound engineering or audio editing as WAV is the format of choice for video and audio editors. WAV files are lossless compared to the lossy MP3 file format, meaning that WAV audio is a high-quality uncompressed file that is excellent for studio recordings and audio mastering.
  version: '0.1.1'
  x-subscribelink: audio_format_convertor
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10MB of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    File size cannot exceed 10 MB.
  x-apidetailsdesc: |+
    Converts any audio format to wav file.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.1"
  description: "Published Date - Feb 10, 2022"
paths:
  /microservices/utility/audioprocessing/v0.1/getresults:
    post:
      tags:
        - v0.1.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  AudioContent: actual base64 string of input wav
                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: string
          example:
            AudioContent: UklGRgaAoQBXQVZFZm10IBAAAAABAAIARKwAABCxAgAEABAATElTVBoAAABJTkZPSVNGVA4AAABMYXZmNTguMjkuMTAwAGRhdGHAf6EAAAAAAAAAAAAAAAAAAAAAAAAAAAAA.................
          description: Audio wav file convert to base64 encode string
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure 
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 10, 2022
              x-details: Type update
              description: Latest Version      
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Mar 24, 2020
              x-details: Initial version release
              description: Archived
    input:
      type: object
      required:
        - filePath      
      properties:
        filePath:
          type: string
          format: binary
          default: true
          example: sample.wav
          description: Maximum file size up to 10 MB.
        samplerate:
          type: string
          default: false
          example: '16000'
          description: Sample rate of the audio file in Hz
        channel:
          type: string
          default: false
          example: '1'
          description: Indicates the type of audio channel. Value must be 1 for mono or 2 for Stereo. Default is 2(Stereo)
        bitrate:
          type: string
          default: false
          example: '2'
          description: Indicates the bit resolution. Value must be 2 as (16 bit)
        normalize:
          type: string
          default: false
          example: no
          description: A boolean value that indicates whether to normalize the audio or not. Values must be either “yes” or “no”
        trim_start_time:
          type: number
          default: false
          example: 1
          description: Indicates the start in seconds between which the audio is extracted
        trim_stop_time:
          type: number
          default: false
          example: 5
          description: Indicates the end time in seconds between which the audio is extracted
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
