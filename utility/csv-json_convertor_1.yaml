openapi: 3.0.1
info:
  title: CSV-JSON Convertor
  description: |+
    This Utility microservice converts the input CSV to JSON format. The headers should be the keywords and columns should be the value of proper keywords.
    
    The size of your file should **not exceed 3.5 MB**.
  x-additionalinfo: |+
    Suggested Use Cases:
    - For users who would like to combine data into useful spreadsheets for others to analyze, update, or refer to. This microservice can convert a collection of CSV spreadsheets like Google Sheets or Excel into JSON to analyze data without programming.
  version: '0.1.0'
  x-subscribelink: csv-json_convertor
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 3.5 MB/Call
  x-inputfilelimit: |+
    Process up to 3.5 MB of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    File size cannot exceed 3.5 MB.
  x-apidetailsdesc: |+
    Converts CSV file to JSON format.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jan 17, 2022"
paths:
  /microservices/utility/csvtojson/v1.0/getresults:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Converted and stored in Google Cloud Storage
                results:
                  jsondata: []
                  url: https://storage.googleapis.com/json_csv/data.json?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=sentient-bigquery%40sentient-231509.iam.gserviceaccount.com%2F20200617%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20200617T125854Z&X-Goog-Expires=6000&X-Goog-SignedHeaders=host&X-Goog-
                status: Success 
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          description: Successfully Converted and stored in Google Cloud Storage
          example: Successfully Converted and stored in Google Cloud Storage
        results:
          type: object
          example: { "<Json": "Object>" }
          description: List of items
          properties:
            jsondata:
              type: string
              example: [{"emp_name":"xxxxx","email":"xxxxx@sentient.io","job":"developer"}]
              description: converted json object
            url: 
              type: string
              description: converted json object
              example: https://storage.googleapis.com/json_csv/data.json?X-Goog-Algorithm=GOOG4-RSA-SHA256&X-Goog-Credential=sentient-bigquery%40sentient-231509.iam.gserviceaccount.com%2F20200617%2Fauto%2Fstorage%2Fgoog4_request&X-Goog-Date=20200617T125854Z&X-Goog-Expires=6000&X-Goog-SignedHeaders=host&X-Goog-
        status:
          type: string
          example: Success
          description: The status of the API call. success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure    
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jan 17, 2022
              x-details: On Prem Setup Added   
              description: Latest Version          
        v0.0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - May 15, 2020
              x-details: Initial version release
              description: Archived
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - csvfile
      properties:
        csvfile:
          type: string
          format: binary
          default: true
          example: sample.csv
          description: The file object.
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
